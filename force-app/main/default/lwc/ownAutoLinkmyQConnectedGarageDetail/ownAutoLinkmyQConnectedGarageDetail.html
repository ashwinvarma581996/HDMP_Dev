                                onclick={handleFindByVIN}>Find</button>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout-item> -->

            <lightning-layout-item size="12" class="slds-p-around_small slds-m-top_medium">
                <lightning-layout multiple-rows class="slds-grid_vertical-align-end form-styles">
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="10" large-device-size="8">
                        <lightning-layout multiple-rows >
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" class="slds-p-bottom_medium">
                                <div  class="slds-p-right_small no-padding-right">
                                    <span class=own-combobox-label>Year</span>
                                    <lightning-combobox class="find-brand-combobox slds-m-top_xx-small" name="Year"
                                        label="Year" variant="label-hidden" value={yearValue} placeholder="Year"
                                        options={yearOptions} onchange={handleSelect} data-tier="1"></lightning-combobox>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" class="slds-p-bottom_medium">
                                <div  class="slds-p-right_small no-padding-right">
                                    <span class=own-combobox-label>Model</span>
                                    <lightning-combobox class="find-brand-combobox slds-m-top_xx-small" name="Model"
                                        label="Model" variant="label-hidden" value={modelValue} placeholder="Model"
                                        options={modelOptions} onchange={handleSelect} disabled={comboboxDisabled} data-tier="2"></lightning-combobox>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="2" large-device-size="4">
                        <lightning-layout multiple-rows >
                            <lightning-layout-item size="12" class="slds-p-left_small slds-p-right_small slds-p-bottom_large zero-padding" flexibility="no-flex">
                                <div></div>
                            </lightning-layout-item>
                            <lightning-layout-item size="12"
                                class="slds-p-left_small slds-p-right_small slds-p-bottom_medium zero-padding">
                                <div class={findByYMTButtonClass}>
                                    <label class="slds-form-element__label">&nbsp;</label>
                                    <button class="slds-button slds-button_brand slds-combobox_container find-button"
                                        onclick={handleSearch}>SEARCH</button>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <template if:true={showTrim}>
                <lightning-layout-item size="12" class="slds-p-around_small">
                    <div class="own-combobox-label">These trims are compatible with myQ</div></br>
                    <div class="common-text slds-p-left_small">
                    <lightning-formatted-rich-text value={trimValue}>
                    </lightning-formatted-rich-text>
                    </div>
                </lightning-layout-item>
            </template>
            <lightning-layout-item size="12" class="slds-p-around_small">
                <div class="subTitle slds-p-top_large">{section2Content.subTitle2}</div></br>
                <div class="common-text">
                <lightning-formatted-rich-text value={section2Content.subDescription2}>
                </lightning-formatted-rich-text>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12"
                        large-device-size="12" >
                        <div class="text-style section4-title  slds-align_absolute-center slds-p-top_large">myQ Connected Garage<sup class="supTop">beta</sup>&nbsp;Features</div>
                        <div class="slds-align_absolute-center">
                            <hr class="hr">
                        </div>

                        <div class="slds-p-left_small slds-p-top_large slds-p-bottom_medium">
                            <div class="subTitle">The beta includes:</div>
                        </div>
            </lightning-layout-item>
            <template if:true={features}>
                <template for:each={features} for:item="feature">
                    <lightning-layout-item key={feature.title} size="12" small-device-size="12"
                        medium-device-size="6" large-device-size="3" padding="horizontal-small"
                        class="slds-p-vertical_small">
                        <lightning-layout multiple-rows class="">
                            <lightning-layout-item size="12">
                                <lightning-layout multiple-rows class="card-layout">
                                    <lightning-layout-item size="12">
                                        <div class="mobile-image">
                                            <lightning-formatted-rich-text value={feature.desktopImage}
                                                class="features-image"></lightning-formatted-rich-text>
                                        </div>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                            <lightning-layout-item size="12">
                                <template if:true={feature.title}>
                                    <div
                                        class="feature-footer-desktop">
                                        <lightning-formatted-rich-text value={feature.title} class="subTitle"
                                            ></lightning-formatted-rich-text>
                                        <lightning-formatted-rich-text value={feature.body} 
                                            ></lightning-formatted-rich-text>

                                    </div>
                                </template>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </template>
            </template>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="10" large-device-size="10"
                padding="horizontal-large" class="slds-p-vertical_large section3 slds-align_absolute-center">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" class="slds-align_absolute-center">
                        <lightning-formatted-rich-text class="slds-m-vertical_large title text-style" value={getAppSectionTitle} 
                                            ></lightning-formatted-rich-text>
                        <!-- <div class="slds-m-vertical_large title text-style">{getAppSectionTitle}</div> -->
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-align_absolute-center slds-p-top_x-large">
                        <img src={appStoreIcon} data-url={appStoreUrl} onclick={handleNavigations} />
                        <img src={playStoreIcon} onclick={handleNavigations} data-url={playStoreUrl}
                            class="slds-m-left_medium" />
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
