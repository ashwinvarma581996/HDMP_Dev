<template>
    <div class="c-container garage-overview-tab-large">
        <lightning-layout multiple-rows class="slds-p-top_large">
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4">
                <h3 title="Find Service Information">
                    <span class="garage-overview-tab-title">Find Service Information</span>
                </h3>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" padding="around-small">
                        <c-own-find-dealers-card brand="honda"></c-own-find-dealers-card>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <c-own-my-service-history-card brand="honda"></c-own-my-service-history-card>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <c-own-maintenance-minder-card brand="honda"></c-own-maintenance-minder-card>
                    </lightning-layout-item>
                    <lightning-layout-item if:true={roadsideAssistanceCardContent.showCard} size="6" padding="around-small">
                        <c-own-roadside-assistance-card content-data={roadsideAssistanceCardContent} page-detail={pageDetails}>
                        </c-own-roadside-assistance-card>

                        <!-- <c-own-roadside-assistance-information-card brand="Honda Auto"></c-own-roadside-assistance-information-card> -->


                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <c-own-honda-care-card brand="honda"></c-own-honda-care-card>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout multiple-rows class="slds-p-top_large">
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4">
                <h3 title="Parts & Accessories">
                    <span class="garage-overview-tab-title">Parts & Accessories</span>
                </h3>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="6" padding="around-small">
                        <c-own-parts-card brand="honda"></c-own-parts-card>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <c-own-accessories-card brand="honda"></c-own-accessories-card>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div class="c-container garage-overview-tab-small">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" class="slds-p-top_large">
                <h3 title="Find Service Information">
                    <span class="garage-overview-tab-title-small">Find Service Information</span>
                </h3>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-vertical_small">
                <c-own-find-dealers-card brand="honda"></c-own-find-dealers-card>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-vertical_small">
                <c-own-my-service-history-card brand="honda"></c-own-my-service-history-card>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-vertical_small">
                <c-own-maintenance-minder-card brand="honda"></c-own-maintenance-minder-card>
            </lightning-layout-item>
            <lightning-layout-item if:true={roadsideAssistanceCardContent.showCard} size="12" class="slds-p-vertical_small">
                <c-own-roadside-assistance-card content-data={roadsideAssistanceCardContent} page-detail={pageDetails}>
                </c-own-roadside-assistance-card>
                <!-- <c-own-roadside-assistance-information-card brand="Honda Auto">
                </c-own-roadside-assistance-information-card> -->
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-vertical_small">
                <c-own-honda-care-card brand="honda"></c-own-honda-care-card>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-top_large">
                <h3 title="Parts & Accessories">
                    <span class="garage-overview-tab-title-small">Parts & Accessories</span>
                </h3>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-vertical_small">
                <c-own-parts-card brand="honda"></c-own-parts-card>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-vertical_small">
                <c-own-accessories-card brand="honda"></c-own-accessories-card>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
