<template>
    <c-own-base-spinner></c-own-base-spinner>

                <div class="slds-align_absolute-center ownProductImage">
                    <img class="slds-align_absolute-center" src={context.product.image}>
                </div>

                        <div class="slds-align_absolute-center ownAddPhoto">

                        </div>
                        <h3 class="slds-m-top_small ownAddPhotoHead">Add a photo</h3>
                    </div>
                </template>

                                <div>
                                    <label class="garage-product-edit-element-label">Nickname</label>
                                    <div class="garage-product-edit-element-control">
                                    <lightning-input type="text" variant="label-hidden" placeholder="Add a nickname" value={nickname} onchange={handleNicknameChange}></lightning-input>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </template>
                        <template if:false={context.product.vin}>

                                <div>
                                    <label class="garage-product-edit-element-label">VIN</label>
                                    <div class="garage-product-edit-element-control">
                                        <div onkeyup={handleVINKeyUp}>
                                            <lightning-input type="text" variant="label-hidden" placeholder="Add a VIN" minlength="17" maxlength="17" value={vin}></lightning-input>
                                        </div>
                                    </div>
                                </div>

                                </div>

                                            <div class="garage-product-edit-element-field-label">
                                                VIN
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" medium-device-size="6" large-device-size="4">

                                    </lightning-layout-item>
                                    <lightning-layout-item size="12" medium-device-size="6" large-device-size="4">

                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>

                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" medium-device-size="6" large-device-size="4">

                                                {context.product.trim}

                                        <lightning-layout-item size="12" medium-device-size="6" large-device-size="4">

                                                Exterior Color
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" medium-device-size="6" large-device-size="4">
                                            <div class="garage-product-edit-element-field-value">
                                                {context.product.color}
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                            </lightning-layout-item>

                                    </div>
                                </div>

                            <lightning-layout-item size="12" padding="around-small">
                                <div>
                                    <label class="garage-product-edit-element-label">Exterior Color</label>
                                    <div class="garage-product-edit-element-control">

                                            label="Exterior Color"

                                </div>
