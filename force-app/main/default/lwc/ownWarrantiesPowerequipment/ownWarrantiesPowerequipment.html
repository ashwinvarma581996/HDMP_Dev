<template>
    <div class="slds-container_medium slds-container_center slds-p-around_large">
        <div class="product-warranty">
            <h3>{contentTitle}</h3>
            <p class="content-body">
                <lightning-formatted-rich-text value={contentBody}></lightning-formatted-rich-text>
            </p>
            <lightning-layout-item size="12" padding="around-small">
                <lightning-layout class="slds-grid_vertical-align-end" multiple-rows>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="6"
                        class="slds-m-right_large">
                        <div>
                            <span class=own-combobox-label>Date of Purchase</span>
                            <lightning-combobox class="find-brand-combobox slds-m-top_xx-small" label="Date of Purchase"
                                variant="label-hidden" value={} placeholder="Select Range" options={dates}
                                onchange={handleDateChange}></lightning-combobox>
                        </div>

                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="2"
                        large-device-size="2">
                        <button class="slds-button slds-brand-button-inactive find-button-1"
                            onclick={handleFindDatePdfs}>Find</button>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout class="slds-grid_vertical-align-end slds-m-bottom_xx-large slds-m-top_x-small"
                multiple-rows>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                    <template if:true={showDateCard}>
                        <c-own-card title={date.title} brand="default" icon-image={icon} titlecolor={titlecolor}
                            hide-body-section={date.hideBody} header-clickable="true" onheader={handleHeaderClick}
                            data-link={date.download_link} data-title={date.title}>
                            <div slot="action">
                                <lightning-icon class={iconClass} icon-name="utility:download" size="x-small"
                                    slot="actions" data-link={date.download_link} onclick={handleHeaderClick}>
                                </lightning-icon>
                            </div>
                            <div slot="default">
                                <lightning-formatted-rich-text value={date.body}></lightning-formatted-rich-text>
                            </div>
                        </c-own-card>
                    </template>
                </lightning-layout-item>
            </lightning-layout>

        </div>
        <div class="system-warranty">
            <h3>Emission Control System Warranty</h3>
            <div class="slds-m-bottom_x-small link-div">
                <a class="link-text" onclick={openSampleEmissionLabel}>Click here to view the date location on a sample
                    label</a>
            </div>
            <lightning-layout-item size="12" padding="around-small">
                <lightning-layout class="slds-grid_vertical-align-end" multiple-rows>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="6"
                        class="slds-m-right_large">
                        <div>
                            <span class=own-combobox-label>Emission Label Year</span>
                            <lightning-combobox class="find-brand-combobox slds-m-top_xx-small" label="Date of Purchase"
                                variant="label-hidden" value={} placeholder="Select Year" options={emissions}
                                onchange={handleEmissionDateChange}></lightning-combobox>
                        </div>

                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="2"
                        large-device-size="2">
                        <button class="slds-button slds-brand-button-inactive find-button-2"
                            onclick={handleFindEmissionPdfs}>Find</button>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout class="slds-grid_vertical-align-end slds-m-bottom_xx-large slds-m-top_x-small"
                multiple-rows>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                    <template if:true={showEmissionCard}>
                        <c-own-card title={emission.title} brand="default" icon-image={icon} titlecolor={titlecolor}
                            hide-body-section={emission.hideBody} header-clickable="true" onheader={handleHeaderClick}
                            data-link={emission.download_link} data-title={emission.title}>
                            <div slot="action">
                                <lightning-icon class={iconClass} icon-name="utility:download" size="x-small"
                                    slot="actions" data-link={emission.download_link} onclick={handleHeaderClick}>
                                </lightning-icon>
                            </div>
                            <div slot="default">
                                <lightning-formatted-rich-text value={emission.body}></lightning-formatted-rich-text>
                            </div>
                        </c-own-card>
                    </template>
                </lightning-layout-item>
            </lightning-layout>

        </div>
    </div>
</template>
