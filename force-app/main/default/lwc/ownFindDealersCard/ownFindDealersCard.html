<template>
    <c-own-card title={title} titlecolor={titlecolor} icon={icon} brand={brand} showfooter={showFooter} onheader={handleHeader} onfooter={handleFooter} onaction={handleAction}>    
        <div slot="action">
            <button class="slds-button slds-button_outline-brand find-dealers-button">{actiontitle}
                 <template if:true={actionicon}>
                    <lightning-icon class="slds-p-left_small custom-icon" icon-name={actionicon} size="small"></lightning-icon>
                 </template>
            </button>
        </div>
        <div slot="default">
             <lightning-layout class="slds-size_12-of-12">
                  <lightning-layout-item size="6" medium-device-size="6" small-device-size="6" >
                       <div class="body-title">Your Suggested Dealer:</div>
                           <div>Scott Robinson Honda</div>
                           <div>20340 Hawthorne Blvd</div>
                           <div>Torrance, CA 90503</div>
                           <div class="slds-p-vertical_small external-link">
                               <div>+1 (833) 916-0202</div>
                               <div>Dealer Website</div>
                               <div>Schedule Service</div>
                           </div>
                  </lightning-layout-item>
                  <lightning-layout-item size="6" medium-device-size="6" small-device-size="6" >
                       <div>
                            <img src={mapImage} class="img-map">
                       </div>
                  </lightning-layout-item>
             </lightning-layout>
        </div>
