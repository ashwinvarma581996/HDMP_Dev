                  </div>
                  <div class="slds-col slds-size_4-of-12 slds-text-title_bold">
                    
                      <lightning-input  type="text" label="Model Name" value={selectedModalName} read-only="true"></lightning-input>
                    
                  </div>
                  <div class="slds-col slds-size_4-of-12 slds-text-title_bold">
                    
                      <lightning-input  type="text" label="Trim" value={selectedModalTrim} read-only="true" style="width:100%"></lightning-input>
                      
                    
                  </div>
                  </div>
                  </div>
                  </div>
                  <template if:true={AllCheck}>
                   
                    <div class="slds-grid" style="margin:15px 0px 15px 0px;">
                      <div class="slds-col">
                        Model ID   <template if:true={displayMgs}>
                          {modelMgs}

                            {modelId}

                        <template if:true={hasShowSamplePayment}>

                        </div>

                      <div class="slds-col">

                      </div>

                         -->

  <template if:true={hasSamplePayment}>
    <template if:true={hasShowSamplePayment}>
    <div class="slds-box" style="margin-top:15px;">
      <template if:false={openVehicle}>
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_3-of-5" style="padding-top: 15px">
        <lightning-input 
                type="text" 
                label="Model Image :"
                value={imageUrl}
                readonly = "true"
                variant="label-inline">
            </lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-5" style="padding-top: 15px; padding-left: 5 px">
            <lightning-button style="padding-right:20px" label="Select" onclick={handleSelect} variant="base"></lightning-button>
            <template if:true={showRemove}>

        </div>

    <template if:false={openVehicle}>
      
      
    <lightning-card>
      <div class="slds-box">
        <div class="slds-page-header">  
          <div class="slds-page-header__row">
            <h2> Sample Payment</h2>
          </div>
        </div>  
    
        <div >
    
        <div>
          <template if:true={termsmonthValues.data}>
            <label>Lease Terms (Months)</label>
            <abbr title="required" class="slds-required">*</abbr>
            <lightning-combobox name="termsInmonths" label="Lease Terms (Months)" value={termsInmonths}
              style="width:fit-content;" options={termsmonthValues.data.values} onchange={handleChange}
              variant="label-hidden" read-only={makeFieldsReadonly}>
            </lightning-combobox>
          </template>
        </div>
    
    
        <label>Invoice Price with D&H ($)</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input value={invPriceWithDH} type="number" name="invPriceWithDH" label="Invoice Price with D&H ($)"
          variant="label-hidden" aria-required="true" step=".01" onchange={handleChange} read-only="true">
        </lightning-input>
    
        <label>Gross Margin ($)</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input value={grossMargin} type="number" name="grossMargin" label="Gross margin ($)"
          variant="label-hidden" aria-required="true" step=".01" onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <label>Acquisition Fee ($)</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input value={acquisitionFee} type="number" name="acquisitionFee" label="Acquisition Fee ($)"
          variant="label-hidden" aria-required="true" step=".01" onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <label>Dealer Contribution ($)</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input value={dealerContribution} type="number" name="dealerContribution" label="Dealer Contribution ($)"
          variant="label-hidden" aria-required="true" step=".01" onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <label>Capitalized Cost Reduction ($)</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input value={capitalizeCostReduction} type="number" name="capitalizeCostReduction"
          label="Capitalized Cost Reduction ($)" variant="label-hidden" aria-required="true" step=".01"
          onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <label>Net Capitalized Cost ($)</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input type="number" name="netCapitalCost" label="Net Capital Cost ($)" variant="label-hidden"
          aria-required="true" value={netCapitalCost} step=".01" onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <label>MSRP</label>
        <lightning-input type="number" name="adjustedMSRBWithDH" label="MSRP" variant="label-hidden" aria-required="true"
          value={editMSRP} step=".01" onchange={handleChange} read-only="true">
        </lightning-input>
    
        <label>Adjusted MSRP with D&H ($)</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input type="number" name="adjustedMSRBWithDH" label="Adjusted MSRB with D&H ($)" variant="label-hidden"
          aria-required="true" value={adjustedMSRBWithDH} step=".01" onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <label>Annual Miles</label>
        <abbr title="required" class="slds-required">*</abbr>
        <template if:true={annualMilesValues.data}>
          <lightning-combobox name="annualMiles" label="Annual Miles" variant="label-hidden" aria-required="true"
            value={annualMiles} style="width:fit-content;" options={annualMilesValues.data.values} onchange={handleChange}
            read-only={makeFieldsReadonly}>
          </lightning-combobox>
        </template>
    
        <label>Residual Factor</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input type="percent" name="residualFactor" step="0.01" min="0" max="100" label="Residual Factor ($)"
          variant="label-hidden" aria-required="true" value={residualFactor} onchange={handleChange}
          read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <label>Money Factor</label>
    
        <lightning-input type="percent" name="moneyFactor" step="0.01" min="0" max="100" label="Money Factor ($)"
          variant="label-hidden" aria-required="true" value={moneyFactor} onchange={handleChange}
          read-only={makeFieldsReadonly}>
        </lightning-input>
    
    
        <lightning-input type="number" name="conquestCash" label="Conquest Cash ($) " value={conquestCash} step=".01"
          onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <lightning-input type="number" name="loyaltyCash" label="Loyalty Cash ($) " value={loyaltyCash} step=".01"
          onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <lightning-input type="number" name="captiveCashamt" label="Captive Lease Cash ($)" value={captiveCashamt} step=".01"
          onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
        <lightning-input type="number" name="otherCaptiveAmt" label="Other Cash ($)" value={otherCaptiveAmt} step=".01"
          onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
        <template if:true={showCPO}>
          <lightning-input type="number" name="cpoCash" label="CPO Cash ($)" value={cpoCash} step=".01"
            onchange={handleChange} read-only={makeFieldsReadonly}>
          </lightning-input>
        </template>
    
        <lightning-input type="number" name="additionalCash" label="Additional Cash ($)" value={additionalCash} step=".01"
          onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
    
        <label>Base Monthly Payment ($)</label>
        <abbr title="required" class="slds-required">*</abbr>
        <lightning-input type="number" name="baseMonthlyPayment" label="" value={baseMonthlyPayment} variant="label-hidden"
          aria-required="true" step=".01" onchange={handleChange} read-only={makeFieldsReadonly}>
        </lightning-input>
    
    
        <div style="width: 98%" class="slds-m-around_small">
          <template if:true={showErrorMgs}>
            

            <div class="slds-scoped-notification slds-media slds-media_center slds-theme_error" role="status">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-utility-error" title="error">
                    <lightning-icon icon-name="utility:error" alternative-text="Error" title="Error" variant="inverse"></lightning-icon>
                 </span>
              </div>
              <div class="slds-media__body">
                <p></p> 
                <template for:each={ValidationErrorMessage} for:item="error" for:index="index">
                  <template if:true={error}>
                    <li key={error}>{error}</li>
                  </template>
                </template>
              </div>
           </div>

    
            
          </template>
        </div>
      </div>
    
      <div style="margin:15px 0px 15px 0px;">
        <lightning-button size="medium" variant="brand" label="Calculate" class="slds-align_absolute-center"
          onclick={onCalculate}>
          title="Calculate"></lightning-button>
      </div>
      <!-- section layout-->
      <!--   <lightning-layout multiple-rows="true">
                  <lightning-layout-item class="slds-p-around_xx-small" size="12">
                    <lightning-layout>
                      
                        <lightning-layout-item class="slds-p-around_xx-small" size=6>
                          <div style="display: inline-flex; width: 51%" class="slds-m-around_small">
                             <lightning-input  type="number"  label="Total due At signing" value={totalDueAtsigning} formatter="currency"  step=".01" read-only="true">
                              </lightning-input>
                              
                          </div>
                          <div style="display: inline-flex; width: 51%;" class="slds-m-around_small">
                              <lightning-input  type="number"  label="Total Monthly Payments" value={totalMonthlyPayments} formatter="currency"  step=".01" read-only="true">
                              </lightning-input>
                          </div>
                        </lightning-layout-item>
                      
                        <lightning-layout-item class="slds-p-around_xx-small" size=6>
                          <div style="display: inline-flex; width: 51%;" class="slds-m-around_small">
                              <lightning-input  type="number"  label="Residual Value" value={residualValue} formatter="currency"  step=".01" read-only="true">
                              </lightning-input>
                          </div>
                          <div style="display: inline-flex; width: 51%;" class="slds-m-around_small">
                              <div></div>
                          </div>
                        </lightning-layout-item>
                    </lightning-layout>
                  </lightning-layout-item>
                </lightning-layout>   -->
    
      <div class="slds-box">
        <div class="slds-grid slds-gutters slds-page-header">
    
          <div class="slds-page-header__row" style="width:100%;">
    
    
            <div class="slds-col slds-size_4-of-12 slds-text-title_bold">
              <lightning-input type="number" label="Total due at signing ($)" value={totalDueAtsigning} formatter="currency"
                step=".01" read-only="true">
              </lightning-input>
    
            </div>
    
            <div class="slds-col slds-size_4-of-12 slds-text-title_bold">
    
              <lightning-input type="number" label="Total Monthly Payments ($)" value={totalMonthlyPayments}
                formatter="currency" step=".01" read-only="true">
              </lightning-input>
    
            </div>
            <div class="slds-col slds-size_4-of-12 slds-text-title_bold">
    
              <lightning-input type="number" label="Residual Value ($)" value={residualValue} formatter="currency"
                step=".01" read-only="true">
              </lightning-input>
    
            </div>
          </div>
        </div>
      </div>
    </div>
    
    </lightning-card>
  
    </template>
  </template>
</template>

      </div>

        <lightning-input  type="text" name="Segment" value={editSegment} label="Segment" onchange={handleChangePS} readonly = "true"></lightning-input>
        
      </div>

      </div>
      <div class="slds-col slds-size_2-of-12">
        
        <lightning-input  type="text" name="Model" value={editModel} label="Model" variant="in-line" onchange={handleChangePS} readonly = "true"></lightning-input>
        </div>
        </div>
