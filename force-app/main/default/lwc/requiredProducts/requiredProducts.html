<template>
    <template if:true={showLoader}>
        <lightning-spinner variant="brand" alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <h1 class="slds-p-right_xx-large slds-p-bottom_medium slds-m-bottom_xx-small productDetailHead">Required Products</h1>
    <p class="slds-m-bottom_xx-small">These products may be needed to complete the functionality.</p>
    <div class="slds-grid slds-wrap requiredProductList">
        <template if:true={requiredProductList} for:each={requiredProductList} for:item="requiredProduct" for:index="index">
            <div key={requiredProduct.index} class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_3-of-12 slds-m-top_medium slds-m-bottom_large">
                <div data-id={requiredProduct.op_cd} onclick={handleSelectRequiredAccessory}>
                    <template if:true={requiredProduct.AssetMediumURL}>
                        <img src={requiredProduct.AssetMediumURL}/>
                    </template>
                    <template if:false={requiredProduct.AssetMediumURL}>
                        <template if:true={requiredProduct.AssetThumbURL}>
                            <img src={requiredProduct.AssetThumbURL} />
                        </template>
                        <template if:false={requiredProduct.AssetThumbURL}>
                            <img src={dreamshopDefaultImage}/>
                            <!-- <img src="https://akamai-staging.dreamshop.honda.com/custom/1200px-No_image_available.png"/> -->
                        </template>
                    </template>
                    <p class="slds-m-top_small"><span class="slds-text-heading_medium clickableLink"> {requiredProduct.AccessoryName} &ensp;</span></p>
                </div>
                <div class="slds-grid slds-grid_vertical slds-grid_align-center slds-m-top_small slds-align_absolute-center">
                    <template if:true={requiredProduct.dealerPrice}>
                        <span class="slds-text-heading_medium"> {pricetype}: ${requiredProduct.dealerPrice}</span>
                    </template>
                    <template if:false={requiredProduct.dealerPrice}>
                        <span class="slds-text-heading_medium"> {pricetype}: ${requiredProduct.msrp}</span>
                    </template>
                </div>
                <div class="slds-grid slds-grid_vertical slds-grid_align-center slds-m-top_small slds-align_absolute-center">
                    <lightning-button variant="brand" data-opcode={requiredProduct.op_cd} data-medium={requiredProduct.AssetMediumURL} data-thumb={requiredProduct.AssetThumbURL} data-price={requiredProduct.msrp} data-accessoryname={requiredProduct.AccessoryName} onclick={handleAddToCart} data-partnumber={requiredProduct.partNumber} label="ADD TO CART" title="Add to Cart"></lightning-button>
                </div>
            </div>
        </template>
    </div>

    <template if:true={showCartCompatibilityError}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open cartMar0">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeCartCompatibilityPopup}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Sorry, Honda and Acura
                        Items Must Be In Separate Carts</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium errortxt" id="modal-content-id-1">
                    <p><b>Weâ€™re working on this, but right now, Honda and Acura items must be in separate shopping
                            carts. Please complete your current order and start a new order for this item.</b>
                    </p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeCartCompatibilityPopup}
                        title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={closeCartCompatibilityPopup} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
