<!-- sldsValidatorIgnore -->
<template>
	<div if:true={isLoading}>
		<lightning-spinner alternative-text="Loading"  variant="brand" size="medium"></lightning-spinner>
	</div>

	<lightning-layout multiple-rows class="user-section-header slds-m-top_large">
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6" >
            <!-- <c-section-navigation value="myPayments"></c-section-navigation> -->
            <div class="slds-text-heading_medium default-color slds-p-left_small slds-m-top_large ">Preferences</div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
            <div class="custom-box"></div>
        </lightning-layout-item>
    </lightning-layout>

	<template if:true={isGuestUser}>
		<template if:true={showError}>
			<div class="slds-container_center containerWrapper slds-m-bottom_large" style="padding:0">
			<div class="slds-text-heading_large slds-text-color_error errorTxt slds-text-align_center slds-m-bottom_large">
				Sorry, there are currently addressBook not available for Guest User's.
			</div>
		</div>
		</template>
	</template>
	<template if:false={isGuestUser}>
		<lightning-card class="slds-m-left_medium">
			<div class="slds-grid slds-gutters">
				<div class="slds-col">
					<lightning-layout>
						<lightning-layout-item class="slds-size_1-of-2 slds-medium-size_3-of-12 slds-large-size_2-of-12 slds-p-horizontal_small">
							<div class="custom-box" style="margin-top: 27px;">
								Preferred Delivery Method
							</div>
						</lightning-layout-item>
						<lightning-layout-item class="slds-size_1-of-2 slds-medium-size_3-of-12 slds-large-size_2-of-12 slds-p-horizontal_small">
							<lightning-combobox placeholder="Preferred Delivery Method" value={seletedDeliveryMethod}
								options={getDeliveryOption} onchange={handelDeliveryOption}>
							</lightning-combobox>
						</lightning-layout-item>
					</lightning-layout>
				</div>
			</div>
			<div class="slds-grid slds-gutters">
				<div class="slds-col">
					<lightning-layout>
						<lightning-layout-item class="slds-size_1-of-2 slds-medium-size_3-of-12 slds-large-size_2-of-12 slds-p-horizontal_small">
							<div class="custom-box" style="margin-top: 27px;">
								Preferred Shipping Speed
							</div>
						</lightning-layout-item>
						<lightning-layout-item class="slds-size_1-of-2 slds-medium-size_3-of-12 slds-large-size_2-of-12 slds-p-horizontal_small">
							<lightning-combobox placeholder="Preferred Shipping Speed" value={seletedShippingSpeed}
								onchange={handelShippingOption} options={getShippingOption}>
							</lightning-combobox>
						</lightning-layout-item>
					</lightning-layout>
				</div>
			</div>
			
<!-- Soumya  : Added by Soumya for Notification Preferences -->
			</br></br>
			<div class="slds-grid slds-gutters">
				<div class="slds-col">
					<lightning-layout>
						<lightning-layout-item class="slds-p-horizontal_small">
							<div class="custom-box slds-m-top_large">
								Email Communication Preferences</br>
								<i style="font-size: 5;">Your email communication preferences can be managed via MyGarage, click below to begin</i><br><br>
							</div>
						</lightning-layout-item>						   
					</lightning-layout>
				</div>
			</div>

			<div class="slds-p-horizontal_small">
				<lightning-button variant="destructive" label="Edit" title="Edit" onclick={handlePreferenceRedirect}></lightning-button>
			</div>
			</br></br>

<!-- End of Soumya changes-->
			<div class="slds-p-horizontal_small">
				<lightning-button variant="brand" label="SAVE CHANGES" title="SAVE CHANGES" onclick={handleOnSavePerferences}></lightning-button>
				<lightning-button class="slds-p-left_medium" variant="destructive" label="CANCEL" title="CANCEL" onclick={handleClickOnCancel}></lightning-button>
			</div>
		</lightning-card></template></br>
	</template>
</template>
