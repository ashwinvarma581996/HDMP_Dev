<template>
    <div class="slds-container_medium slds-container_center slds-p-around_large">
        <lightning-layout multiple-rows class='slds-p-around_large'>
            <lightning-layout-item size='12'>
                <p>{titleText}</p>
            </lightning-layout-item>
            <lightning-layout-item size='12'>
                <lightning-layout multiple-rows class="list-item_wrapper">
                    <template for:each={productList} for:item='product'>
                        <lightning-layout-item key={product.modelId} class="list-item">
                            <c-own-find-product-intermediate-option product={product} onoptionselect={handleOptionSelect} selected-product={selectedProduct}></c-own-find-product-intermediate-option>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div class="buttons">
                    <div class={findButtonClass}>
                        <button onclick={handleProductSelect} class="slds-button slds-button_brand slds-combobox_container" disabled={disableFindButton}>NEXT</button>
                    </div>
                    <div class="product-button-2">
                        <button onclick={handleCancel} class="slds-button slds-button_outline-brand slds-combobox_container">CANCEL</button>
                    </div>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
