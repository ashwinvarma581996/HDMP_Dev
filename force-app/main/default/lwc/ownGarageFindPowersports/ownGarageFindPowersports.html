<!-- //============================================================================
// Title:    Honda Owners Experience - Footer
//
// Summary:  This is the html seen at the Owners Garage Find - Honda Auto of the Honda Owner Community
//
// Details:  Extend the LightningElement with this Base Element to gain access to the Messaging Channel and other logic herein and this is the own garage find honda component for all community pages.
//
//
// History:
// May 17, 2021 Arunprasad N (Wipro) Original Author
// Oct 06, 2021 Himanshu Khemani (Wipro) Updated the styling
//=========================================================================== -->
<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" padding="around-small">
                    <h2 class="slds-text-align_left find-brand-body-heading">ACCESS YOUR INFO</h2>
                    <div class="slds-text-align_left find-brand-body-title">Letâ€™s Find Your Honda Powersports Vehicle
                    </div>
                    <div class="slds-text-align_left find-brand-body-desc">Access manuals, warranty and service
                        information, view recalls, and more.</div>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" padding="around-small">

                    <lightning-layout class="find-brand-large" multiple-rows="true">
                        <lightning-layout-item size="12" padding="around-small">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12">
                                    <div class="slds-text-align_left find-brand-heading">Find your Powersports vehicle
                                        by selecting its
                                        type, model, and trim.</div>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" padding="around-small">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6"
                                    large-device-size="6">
                                    <lightning-layout multiple-rows>
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="6"
                                            large-device-size="6">
                                            <div>
                                                <span class=own-combobox-label>Type</span>
                                                <lightning-combobox class="find-brand-combobox slds-m-top_xx-small"
                                                    name="type" label="Type" variant="label-hidden" value={type}
                                                    placeholder="Select Type" options={types}
                                                    onchange={handleTypeChange}>
                                                </lightning-combobox>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="6"
                                            large-device-size="6"
                                            class="slds-p-left_small slds-p-right_small slds-p-bottom_small">
                                            <span class=own-combobox-label>Model</span>
                                            <lightning-combobox class="find-brand-combobox slds-m-top_xx-small"
                                                name="model" label="Model" variant="label-hidden" value={model}
                                                placeholder="Select Model" options={models}
                                                onchange={handleModelChange}>
                                            </lightning-combobox>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6"
                                    large-device-size="6">
                                    <lightning-layout multiple-rows>
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="6"
                                            large-device-size="6"
                                            class="slds-p-left_small slds-p-right_small slds-p-bottom_small">
                                            <div>
                                                <span class=own-combobox-label>Trim</span>
                                                <lightning-combobox class="find-brand-combobox slds-m-top_xx-small"
                                                    name="trim" label="Trim" variant="label-hidden" value={trim}
                                                    placeholder="Select Trim" options={trims}
                                                    onchange={handleTrimChange}>
                                                </lightning-combobox>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="6"
                                            large-device-size="6"
                                            class="slds-p-left_small slds-p-right_small slds-p-bottom_small">
                                            <div class={modelFindButtonClass}>
                                                <label class="slds-form-element__label">&nbsp;</label>
                                                <button class="slds-button slds-button_brand slds-combobox_container"
                                                    onclick={handleFind}>Find</button>
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout class="find-brand-small" multiple-rows="true">
                        <lightning-layout-item size="12" padding="around-small">
                            <div>
                                <span class=own-combobox-label>Type</span>
                                <lightning-combobox class="find-brand-combobox slds-m-top_xx-small" name="type"
                                    label="Type" variant="label-hidden" value={type} placeholder="Select Type"
                                    options={types} onchange={handleTypeChange}></lightning-combobox>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" padding="around-small">
                            <div>
                                <span class=own-combobox-label>Model</span>
                                <lightning-combobox class="find-brand-combobox slds-m-top_xx-small" name="model"
                                    label="Model" variant="label-hidden" value={model} placeholder="Select Model"
                                    options={models} onchange={handleModelChange}></lightning-combobox>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" padding="around-small">
                            <div>
                                <span class=own-combobox-label>Trim</span>
                                <lightning-combobox class="find-brand-combobox slds-m-top_xx-small" name="trim"
                                    label="Trim" variant="label-hidden" value={trim} placeholder="Select Trim"
                                    options={trims} onchange={handleTrimChange}></lightning-combobox>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" padding="around-small">
                            <div class={modelFindButtonClass}>
                                <label>&nbsp;</label>
                                <button class="slds-button slds-button_brand slds-combobox_container"
                                    onclick={handleFind}>Find</button>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
