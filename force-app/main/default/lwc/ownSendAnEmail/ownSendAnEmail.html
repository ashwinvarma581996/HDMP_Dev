<template>
    <lightning-layout
        class="slds-media_center slds-has-flexi-truncate ">
        <lightning-layout-item >
            <div class="breadcrumb-large slds-m-bottom_large breadcrumb-div-width slds-m-left_xx-large">
                <div class="breadcrumb" aria-label="Breadcrumbs" role="navigation">
                    <div role="list" class="slds-breadcrumb slds-list_horizontal slds-wrap">
                        <slot>
                            <div class="slds-breadcrumb__item breadcrumb-item-back">
                                <a class="breadcrumb-text-color" onclick={handleCrumbClick}>
                                    {breadCrumbLabel} Help Center
                                </a>
                            </div>
                        </slot>
                    </div>
                </div>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <div class="slds-m-around_medium main-wrapper">
        <iframe class="frameBox" src={LinkVal} frameborder="0" onload={frameHeight} style="
        width:100%;
        height:100%;
        overflow-x:hidden;
        overflow-Y:hidden;">
        
        </iframe>
    </div>
</template>
