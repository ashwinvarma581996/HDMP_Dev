<template>

 <!-- modal start -->  
 <lightning-layout-item>

  
   <template if:true={isShowModal}>
       <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">These are the fields for this content object</h2>
          </header>

          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- <p>Modal/Popup in Lightning Web Component (LWC) Demo</p> -->
       
 <!-- <h2> These are the fields for this content object</h2> -->
    <template if:true={varList}>
        <lightning-datatable 
        data={varList} 
        columns={columns} 
        key-field="Id" 
        hide-checkbox-column="true"
        onsort={handleSortData}
        sorted-by={sortedBy}
        sorted-direction={sortedDirection}>
        </lightning-datatable>

        <template if:true={noData}>
         Please check the required criteria to see List of Variables.
         Please check the Brand field value and Record Type field Value.
       </template>
    </template>





    <template if:true={error}>
        {error}
    </template>

       </div>
        <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
</lightning-layout-item> 
 <!-- modal end -->
</template>
