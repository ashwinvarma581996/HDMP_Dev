			<lightning-layout-item class="section-img " size="12" small-device-size="12" medium-device-size="12"
				large-device-size="2"> <img class="section-image" src={productImage} alt="Promotional Banner" /> </lightning-layout-item>
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="10">
				<lightning-layout
					class="slds-grid_vertical-align-center slds-wrap slds-p-around_large content-background slds-grid_align-spread  ">
					<lightning-layout-item class="section-title">
						<div if:true={title}> {title} </div>
					</lightning-layout-item>
					<lightning-layout-item class=" line-display">
						<div class="vertical-line"></div>
					</lightning-layout-item>
					<lightning-layout-item class="section-body">
						<div if:true={body} class="section-content ">
							<lightning-formatted-rich-text value={body}></lightning-formatted-rich-text>
						</div>
					</lightning-layout-item>
					<lightning-layout-item class="section-button">
						<div>
							<button class="btn" onclick={handleButtonClick}>{buttonText}</button>
						</div>
					</lightning-layout-item>
				</lightning-layout>
			</lightning-layout-item>
		</lightning-layout>
	</div>
	<template if:true={showPopup}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
					onclick={closePopup}>
					<lightning-icon icon-name="utility:close" alternative-text="Close" title="Cancel and close"
						class="popup-icon">
					</lightning-icon>
					<span class="slds-assistive-text">Cancel and close</span>
				</button>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" class="slds-text-align_center">
							<b>{popupText}</b>
						</lightning-layout-item>
						<lightning-layout-item size="6" class="slds-text-align_right">
							<img class="slds-p-around_small popup-button" data-hondaurl={appStoreURL}
								data-acuraurl={acuraAppStoreURL} src={popupAppStoreIcon} onclick={handleNavigations} alt="App Store" />
						</lightning-layout-item>
						<lightning-layout-item size="6" class="slds-text-align_left">
							<img class="slds-p-around_small popup-button" data-hondaurl={playStoreURL}
								data-acuraurl={acuraPlayStoreURL} src={popupPlayStoreIcon}
								onclick={handleNavigations} alt="Play Store" />
						</lightning-layout-item>
					</lightning-layout>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>
</template>
