<template>
    <div class="c-container">
        <div class="category-result-large">
            <lightning-layout>
                <lightning-layout-item class="slds-p-horizontal_large">
                    <div>
                        <span class="result-title">{subcategory.label}</span>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item padding="around-large">
                    <template if:true={isMixedCategory}>
                        <div>
                            <ul class="slds-has-dividers_bottom slds-has-block-links_space result-list">
                                <template for:each={subcategory1.results} for:item="result">
                                    <li key={result.id} data-id={result.id} class="slds-item" onclick={handleClick}>
                                        <a>{result.title}</a>
                                    </li>
                                </template>
                            </ul>
                        </div> 
                    </template>
                    <template if:false={isMixedCategory}>
                        <div class="table-container">
                            <template if:true={showMultipleResults}>
                                <c-own-help-center-result-accordion subcategory={subcategory1}></c-own-help-center-result-accordion>
                            </template>
                            <template if:true={showSingleResult}>
                                <span class="selected-title slds-accordion__summary-content">{singleArticle.title}</span>
                                <lightning-formatted-rich-text value={singleArticle.content}></lightning-formatted-rich-text>
                            </template>
                        </div>
