<template>
     <!-- Added By Bhawesh 12-01-2022 R2 story 5084 part search start -->
    <lightning-layout horizontal-align="spaced" multiple-rows>
        <template if:true={partSearchResult.IllustrationGroups} for:each={partSearchResult.IllustrationGroups}
            for:item="category" for:index="index">
            <lightning-layout-item key={category.ID} size="12" padding="around-small" large-device-size="4">
                <div class="custom-box slds-card slds-text-align_center subCategoryDiv slds-p-around_small"
                    data-subcategoryrec={category.ID} onclick={handleClickOnSubCategory}>
                    <div
                        class="slds-col slds-size_1-of-1 slds-border_top slds-border_right slds-border_bottom slds-border_left">
                        <img src={category.ThumbnailURL} /> </div>
                    <div class="slds-col slds-size_1-of-1">{category.Description} </div>
                </div>
            </lightning-layout-item>
        </template>

        <!-- Added By Bhawesh 19-01-2022 Bug No. HDMP- 6869 Start -->
        <template if:true={showErrorMsg}>
            <div class="custom-box slds-large-size_12-of-12">
                <!-- Added By Bhawesh 24-01-2022 Bug No. HDMP- 6869 Start -->
                <div class="slds-text-heading_medium slds-text-color_destructive slds-text-align_center">
                    {noResultFound}
                </div>
                <!--End -->
            </div>
        </template>
        <!-- End -->
    </lightning-layout>
    <!-- End -->
</template>
