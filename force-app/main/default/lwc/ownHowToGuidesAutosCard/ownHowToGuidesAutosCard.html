<template>
    <div class="card card-size">
        <lightning-card>
            <h3 slot="title" class="slds-truncate" onclick={handleClickHeader}>
                <img src={icon} class="slds-p-right_small custom-icon">
                <span class={titleClass}>{title}</span>
            </h3>
            <div slot="actions">
                <slot name="action">
                    <template if:true={actionbuttonlabel}>
                        <button class="slds-button slds-button_outline-brand action-button" onclick={handleActionClick}>{actionbuttonlabel}</button>
                    </template>
                </slot>
            </div>
            <div class="slds-card__body_inner card-body">
                <template if:true={contents}>
                    <div class="external-link slds-p-top_small">
                        <template for:each={contents} for:item="item">
                            <div key={item.data} class="link-title " data-key={item.data} data-type={item.type}
                            onclick={handleItemClick} >
                                <lightning-formatted-rich-text  value={item.title}></lightning-formatted-rich-text>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
