<!-- ======================================================================================================
// Title: 01 - "Articles And Faqs" Card for Honda Owners Community
//
// Summary: This Lightning Card enables the following Designer Properties:
//          a) Brand:  {Default | Honda Auto | Acura Auto | Powersports | Power Equipment | Marine}
//          b) Text Color: {Black | Honda Red}
//          c) Icon: ex: (today) utility:connected_apps. (future) icon from Static Resources utility:connected_apps
//          d) Title: Any String
//  Use:  1) drag this card (e.g.: "own Articles And Faqs") onto a Community Page
//        2) set the Designer Properties as appropriate
//
//Modification Log :
// Jul 3, 2021 HarshaVardhan initial coding / doc
====================================================================================================== -->
<template>
    <div class="card card-size card-styles-wrapper">
        <lightning-card class={headerClass}>
            <h3 slot="title" class="slds-truncate" onclick={handleClickHeader}>
                <img src={icon} class="slds-p-right_small custom-icon">
                <span class={titleClass}>{title}</span>
            </h3>
            <div slot="actions">
                <slot name="action">
                    <template if:true={actionbuttonlabel}>
                        <button class="slds-button slds-button_outline-brand action-button"
                            onclick={handleBrowseClick}>{actionbuttonlabel}</button>
                    </template>
                </slot>
            </div>
            <div class="slds-card__body_inner card-body">
                <div>
                    <lightning-formatted-rich-text value={body}></lightning-formatted-rich-text>
                </div>
                <template if:true={results}>
                    <div class="external-link slds-p-top_small">
                        <template for:each={results} for:item="result">
                            <a class="article-title external-link " key={result.id} data-id={result.id} data-urlname={result.urlName}
                                onclick={handleArticleClick} tabindex="0" role="link">
                                {result.title}</a>
                        </template>
                        <br>
                        <a onclick={handleBrowseAllClick} class="external-link" tabindex="0" role="link">Browse All FAQs</a>
                    </div>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
