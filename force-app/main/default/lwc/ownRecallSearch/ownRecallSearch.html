<!-- //============================================================================
// Title:    Honda Owners Product Chooser
//
// Summary:  This is the component seen on the find products pages
//
// Details:  Allows the user to search for a vehicle using a data-driven set of dropdown menus,
//           or a unique product identifier.
//
//
// History:
// Fri Dec 31, 2021 Alexander D. (initial coding, based on existing ownFindProductsAuto and ownGarageFindPowersports components)
//=========================================================================== -->


<template><!--NOTE: footer is currently set up for Acura, rest of the component is set up to depend on which division code is chosen-->
    <!-- Imtiyaz - RECALLS Start -->
    <div>
        <c-own-recalls-notification></c-own-recalls-notification>
    </div>
    <!-- Imtiyaz - RECALLS End -->
    <div class="vin-sections">
        <lightning-layout horizontal-align="space" multiple-rows>
            <lightning-layout-item if:false={isCompatibilityPage} size="12" small-device-size="12" medium-device-size="4" large-device-size="4">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" padding="around-small" class="title-section">
                        <h2 class="slds-text-align_left find-brand-body-heading">GET RECALL INFORMATION</h2>
                        <div class="slds-text-align_left find-brand-body-title"><!-- Letâ€™s Find Your {vehicleText.headerText} -->{leftSectionTitleText}</div>
                        <!-- <div if:false={isFindPage} class="slds-text-align_left find-brand-body-desc">Access manuals, warranty and service information, view recalls, and more.</div> -->
                        <template if:true={displayProductChooser}>
                            <div class="slds-text-align_left find-brand-body-desc see-recall-text">See recall details by selecting your product</div>
                            <div class="slds-text-align_left find-brand-body-desc see-recall-text" if:true={isAutoOrPSP}>Last Updated: {getDate}</div>
                        </template>
                        <template if:false={displayProductChooser}>
                            <div class="slds-text-align_left find-brand-body-desc see-recall-text">See recall details by serial number</div>
                        </template>
                        <!--If False Condition Added For Resolving DOE-5065-->
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" class={paddingClass}>
                        <!--Combobox & VIN section-->
                        <lightning-layout class="find-brand-large" multiple-rows="true">
                            <template if:true={displayProductChooser}>
                                <lightning-layout-item if:false={isCompatibilityPage}  size="12" padding="around-small">
                                    <lightning-layout multiple-rows>
                                        <lightning-layout-item size="12">
                                            <!-- Imtiyaz - RECALLS Start -->
                                            <div class="slds-text-align_left find-brand-body-desc see-recall-text more-info-text" if:true={isAutoOrPSP}>{moreInfoText}</div>
                                            <!-- <div class="slds-text-align_left find-brand-body-desc see-recall-text more-info-text-2" if:true={isPSP}>Last Updated: {updatedDate}</div> -->
                                            <!-- Imtiyaz - RECALLS End -->
                                            <div class="slds-text-align_left find-brand-heading"><!-- Get information about your {vehicleText.descriptionText} based on its
                                                year, model, and trim -->{pcText}</div>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class={paddingClass}>
                                    <c-own-find-products-dropdowns division={division} onproductfound={handleFoundProduct}></c-own-find-products-dropdowns>
                                </lightning-layout-item>
                                <lightning-layout-item  size="12" padding="around-small">
                                    <lightning-layout multiple-rows>
                                        <lightning-layout-item size="9">
                                            <lightning-layout vertical-align="center" class="find-brand-align-item-center">
                                                <lightning-layout-item size="5" class="slds-p-right_small">
                                                    <div class="find-brand-horizontal-line"></div>
                                                </lightning-layout-item>
                                                <div class="text-2">
                                                    <lightning-layout-item class="slds-text-align_center ">
                                                        <span class="find-brand-or-span"> OR </span>
                                                    </lightning-layout-item>
                                                </div>
                                                <lightning-layout-item size="5" class="slds-p-left_small">
                                                    <div class="find-brand-horizontal-line"></div>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                            </template>
                            <lightning-layout-item   size="12" padding="around-small">
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item size="12">
                                        <div class="slds-text-align_left find-brand-heading">Enter your {productIdentifierLowercase} for recall details
                                            to your vehicle</div>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                            <lightning-layout-item  size="12" padding="around-small" class="form-styles">
                                <lightning-layout multiple-rows class="slds-grid_vertical-align-end">
                                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                                        <lightning-layout multiple-rows>
                                            <lightning-layout-item size="12" class="slds-p-right_small">
                                                <div>
                                                    <div class="slds-form-element">
                                                        <label class="slds-form-element__label" for="vin-input-desktop own-combobox-label">{productIdentifierUppercaseLabel}</label>
                                                        <span style="position:relative;top:2px;left:2px;"><button class="slds-button" onclick={handleVINHelp} aria-labelledby="Serial Number Locations"><img src={vinHelpIcon}/></button></span>
                                                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right" onkeyup={handleVINChange}>
                                                            <template if:true={correctVINLength}>
                                                                <lightning-icon icon-name="utility:check" size="x-small" class="icon-green slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"></lightning-icon>
                                                            </template>
                                                            <template if:true={incorrectVINLength}>
                                                                <lightning-icon icon-name="utility:close" size="x-small" class="icon-red slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"></lightning-icon>
                                                            </template>
                                                            <input  type="text" name="vin-input" id="vin-input-desktop" class="slds-input find-brand-input slds-m-top_xx-small"
                                                                    value={vinInputVal} placeholder={productIdentifierEntryPlaceholder} minlength={prodIdMinLength} maxlength={prodIdMaxLength}/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6">
                                        <lightning-layout multiple-rows>
                                            <lightning-layout-item size="12"
                                                class="slds-p-left_small slds-p-right_small">
                                                <div class={vinFindButtonClass}>
                                                    <label class="slds-form-element__label">&nbsp;</label>
                                                    <button class="slds-button slds-button_brand slds-combobox_container"
                                                        onclick={handleFindByVIN}>Find</button>
                                                </div>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12">
                                        <template if:true={displayVINError}>
                                            <span class="find-brand-error">{vinErrorText}</span>
                                        </template>
                                    </lightning-layout-item>
                                    <!-- Imtiyaz - RECALLS Start -->
                                    <!-- <div if:true={isMarineOrPE} style="padding-left: 25px;"> -->
                                    <div if:true={isMarineOrPE} >
                                        <div class="go-to-brand-page-or">Or</div>
                                        <div class="go-to-brand-page-text"><a class="go-to-link" href={link_value} target="_blank">Search</a> {text_value}</div>
                                    </div>
                                    <!-- Imtiyaz - RECALLS End -->
                                </lightning-layout>
                            </lightning-layout-item>
                        </lightning-layout>

                        <!-- FOR SMALL SCREEN STARTS HERE -->
                        <lightning-layout class="find-brand-small form-styles" multiple-rows="true">
                            <template if:true={displayProductChooser}>
                                <template if:false={isCompatibilityPage}>
                                    <lightning-layout-item size="12" padding="around-small">
                                        <div class={modelSectionButtonClass}>
                                            <button class="slds-button slds-button_outline-brand slds-button_stretch" data-section="model"
                                                onclick={handleSectionClick}>FIND BY YEAR, MODEL, AND TRIM</button>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12" padding="around-small">
                                        <div class={vinSectionButtonClass}>
                                            <button class="slds-button slds-button_outline-brand slds-button_stretch" data-section="vin"
                                                onclick={handleSectionClick}>FIND BY VIN</button>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </template>
                            <template if:true={displayProductChooser}>
                                <template if:true={showModelSection}>
                                    <c-own-find-products-dropdowns division={division} onproductfound={handleFoundProduct}></c-own-find-products-dropdowns>
                                </template>
                            </template>
                                
                                <template if:true={showVinSection}>
                                    <template if:true={displayProductChooser}>
                                        <lightning-layout class="slds-m-top_medium" multiple-rows>
                                            <lightning-layout-item size="12">
                                                <lightning-layout horizontal-align="space" vertical-align="center" class="find-brand-align-item-center">
                                                    <lightning-layout-item size="5" class="slds-p-right_small">
                                                        <div class="find-brand-horizontal-line"></div>
                                                    </lightning-layout-item>
                                                    <div class="text-2">
                                                        <lightning-layout-item class="slds-text-align_center ">
                                                            <span class="find-brand-or-span"> OR </span>
                                                        </lightning-layout-item>
                                                    </div>
                                                    <lightning-layout-item size="5" class="slds-p-left_small">
                                                        <div class="find-brand-horizontal-line"></div>
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </template>
                                    <lightning-layout-item size="12" padding="around-small">
                                        <div class="slds-form-element">
                                            <template if:true={displayProductChooser}>
                                                <label class="slds-form-element__label" for="vin-input-mobile own-combobox-label">VIN Number</label>
                                            </template>
                                            <template if:false={displayProductChooser}>
                                                <label class="slds-form-element__label" for="vin-input-mobile own-combobox-label">Serial Number</label>
                                            </template>
                                            <span style="position:relative;top:2px;left:2px;"><button class="slds-button" onclick={handleVINHelp} aria-label="Serial Number Locations" role="link"><img src={vinHelpIcon}/></button></span>
                                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right" onkeyup={handleVINChange}>
                                                <template if:true={correctVINLength}>
                                                    <lightning-icon icon-name="utility:check" size="x-small" class="icon-green slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"></lightning-icon>
                                                </template>
                                                <template if:true={incorrectVINLength}>
                                                    <lightning-icon icon-name="utility:close" size="x-small" class="icon-red slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default"></lightning-icon>
                                                </template>
                                                <input  type="text" id="vin-input-mobile" class="slds-input find-brand-input slds-m-top_xx-small"
                                                placeholder={productIdentifierEntryPlaceholder} minlength={prodIdMinLength} maxlength={prodIdMaxLength}/>
                                                <!-- Imtiyaz - RECALLS Start -->
                                                <div if:true={isMarineOrPE}>
                                                    <div class="go-to-brand-page-or">Or</div>
                                                    <div class="go-to-brand-page-text"><a class="go-to-link" href={link_value} target="_blank">Go to</a> Brand page for Recall look up by Model and Year.</div>
                                                </div>
                                                <!-- Imtiyaz - RECALLS End -->
                                            </div>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12">
                                        <template if:true={displayVINError}>
                                            <span class="find-brand-error">{vinErrorText}</span>
                                        </template>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="12" padding="around-small">
                                        <div class={vinFindButtonClass}>
                                            <label>&nbsp;</label>
                                            <button class="slds-button slds-button_brand slds-combobox_container"
                                                onclick={handleFindByVIN}>Find</button>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>

    </div>
</template>
