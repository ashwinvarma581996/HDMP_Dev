<template>
    <lightning-layout class="slds-media_center slds-has-flexi-truncate">
        <lightning-layout-item  class="product-image-container">
            <!-- <img src="https://www.hondamarysville.com/static/dealer-16759/2017-honda-accord-white.jpg" class="product-image" /> -->
            <!-- Alexander Dzhitenov (Wipro) DOE-4825 - Added error handling for broken image links -->
            <div class="product-image slds-align_absolute-center">
                <c-own-product-image product-image={productImage} brand={division}></c-own-product-image>
            </div>
            <!-- <img src={productImage} class="product-image" onerror={handleImgError}/> -->
        </lightning-layout-item>
        <lightning-layout-item>
            <div class="prod-sub-title">
                {productSubTitle}
            </div>
            <div class="prod-title" >
                {productTitle}
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item style="width:100%" >
            <hr class="slds-m-top_small slds-m-bottom_small"/>
        </lightning-layout-item>
    </lightning-layout>
</template>
