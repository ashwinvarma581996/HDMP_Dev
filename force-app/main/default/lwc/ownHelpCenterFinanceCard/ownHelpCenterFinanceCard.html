<!-- //============================================================================
// Title:    Honda MyGarage Experience - Promotional Hero
//
// Summary:  This is the CMS Card html seen at the page of the Honda MyGarage Community
//
// Details:  CMS Card for pages
//
// 
//=========================================================================== -->
<template>
    <div class="card card-size card-styles-wrapper">
        <lightning-card class="card-styles">
            <h3 slot="title" class="slds-truncate" onclick={handleClickHeader}>
                <lightning-icon class="slds-p-right_small custom-icon" icon-name={icon} size="small"></lightning-icon>
                
                <!--img src={icon} class="slds-p-right_small custom-icon"-->
                <span class={titleClass}>{title}</span>
                <template if:true={showforwardicon}>
                    <lightning-icon class={iconClass} icon-name={headerRightIcon} size="x-small"></lightning-icon>
                </template>
            </h3>
            <div slot="actions" onclick={handleClickAction}>
                <slot name="action"></slot>
            </div>
            <div class={bodyClass}>
                <template if:true={isBrandAcura}>
                <div  class="card-body">
                    <!-- ============================= -->
                    <!-- ====== Acura HTML   ========= -->
                    <!-- ============================= -->
                    <P>Acura Financial Services helps to satisfy the financing needs of consumers of Honda and Acura automobiles, sport utility vehicles and minivans.</P>           
                  </div>
                    <div class="inner-body"> 
                       <p>
                    <a class="external-link" href={label.link} target="_blank"> View More</a>
                    </p>
                    </div>
                
                </template>
                <template if:true={isBrandHonda}>
                <div class="card-body">
                    <!-- ============================= -->
                    <!-- ====== Honda HTML   ========= -->
                    <!-- ============================= -->
                    <P>Honda Financial Services, helps to satisfy the financing needs of consumers of Honda products including automobiles, sport utility vehicles, minivans, motorcycles, powersport products, marine engines and power equipment.</P>
                    </div>
                    <div class="inner-body"> 
                    <a class="external-link" href={label.link} target="_blank">View More</a>
                </div>
                </template>
                <template if:true={isBrandMarine}>
                    <div class="card-body">
                        <!-- ============================= -->
                        <!-- ====== Honda HTML   ========= -->
                        <!-- ============================= -->
                        <P>Honda Financial Services, helps to satisfy the financing needs of consumers of Honda products including automobiles, sport utility vehicles, minivans, motorcycles, powersport products, marine engines and power equipment.</P>
                    </div>
                    <div class="inner-body">
                        <a class="external-link" href={label.link} target="_blank">View More</a>
                    </div>
                    </template>
                    <template if:true={isBrandPS}>
                        <div class="card-body">
                            <!-- ============================= -->
                            <!-- ====== Honda HTML   ========= -->
                            <!-- ============================= -->
                            <P>Honda Financial Services, helps to satisfy the financing needs of consumers of Honda products including automobiles, sport utility vehicles, minivans, motorcycles, powersport products, marine engines and power equipment.</P>
                          </div>
                            <div class="inner-body"> 
                            <a class="external-link" href={label.link} target="_blank">View More</a>
                        </div>
                        </template>
                        <template if:true={isBrandPE}>
                            <div class="card-body">
                                <!-- ============================= -->
                                <!-- ====== Honda HTML   ========= -->
                                <!-- ============================= -->
                                <p>Questions about the Honda Power Equipment Credit Card program?</p>
            <div>
                <span>Call us at</span>
                <a class="external-link" target="_blank" href={label.link}> +1 (877) 215-8756</a>
            </div>
                            </div>
                            </template>
            </div>
            <template if:true={showfooter}>
                <div slot="footer">
                    <slot class="footer" name="footer" onclick={handleClickFooter}></slot>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
