<template>
    <div class="card card-size card-styles-wrapper">
        <c-own-card title={title} brand="default" icon-image={icon} titlecolor={titlecolor} onheader={handleHeader}
            onaction={handleHeader} hide-body-section="" header-clickable="true">
            <template if:true={actionIcon}>
                <template if:false={isGuest}>
                    <div slot="action">
                        <img src={actionIcon} class="slds-p-right_x-small icon-image" slot="actions">
                    </div>
                </template>
            </template>
            <div slot="default" class="font">
                <lightning-formatted-rich-text value={body}></lightning-formatted-rich-text>
            </div>
        </c-own-card>
    </div>
</template>
