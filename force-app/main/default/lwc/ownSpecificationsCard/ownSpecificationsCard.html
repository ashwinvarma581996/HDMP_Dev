<template>
    <div  class={cardDivClass}>
        <div class="card card-size card-styles-wrapper">
            <lightning-card class="card-styles">
                <div slot="title" class="slds-truncate" onclick={handleHeader} role="link" tabindex="0">
                    <img src={icon} class="slds-p-right_small custom-icon">
                    <span class={titleClass}>{title}</span>
                </div>
                <div class={bodyClass}>
                    {body}
                </div>
            </lightning-card>
        </div>
    </div>
</template>
