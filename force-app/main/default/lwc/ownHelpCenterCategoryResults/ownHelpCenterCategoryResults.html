<template>
    <div class="c-container">
        <div class="category-result-large">
            <lightning-layout>
                <lightning-layout-item size="8" class="slds-p-horizontal_large">
                    <div>
                        <span class="result-title">{subcategory.label}</span>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="8" padding="around-large">
                    <template if:true={isMixedCategory}>
                        <div>
                            <ul class="slds-has-dividers_bottom slds-has-block-links_space result-list">
                                <template for:each={subcategory.results} for:item="result">
                                    <li key={result.id} data-id={result.id} data-urlname={result.urlName} class="slds-item" onclick={handleClick}>
                                        <a>{result.title}</a>
                                    </li>
                                </template>
                            </ul>
                        </div> 
                    </template>
                    <template if:false={isMixedCategory}>
                        <c-own-help-center-result-accordion subcategory={subcategory}></c-own-help-center-result-accordion>
                    </template>
