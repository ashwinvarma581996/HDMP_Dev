                    <button class="slds-button slds-button_reset slds-accordion__summary-action"
                        title="Accordion summary" onclick={handleSectionClick} data-value={headerTitle}>
                        <lightning-icon icon-name="utility:down" size="xx-small"
                            class="custom-icon slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left">
                        </lightning-icon>
                        <span class={sectionTitleClass} aria-expanded="true" aria-controls="sect1" id="accordion1id">{headerTitle}</span>
                    </button>
                </h2>
            </div>

                        <template for:each={acuraData} for:item="data">

                    <lightning-radio-group name="radioGroup" label="What time of day works best for us to contact you?"
                    type="radio" options={contactday}
                    ></lightning-radio-group>
                </template>
                <template if:true={isUnsubscribeAll}>
                <div class="sub-description slds-p-top_small slds-p-bottom_small">Check the box next to your email address and save your preferences to stop receiving email updates from Honda.</div>
                <lightning-input type="checkbox"  label={getEmail} name={getEmail} data-id="unsubscribeall"  class="checkbox" onchange={handleChexboxClick}> </lightning-input>

                </template>
            </template>
        </section>
    </li>
</template>
</template>
