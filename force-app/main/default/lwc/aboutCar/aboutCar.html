        <lightning-layout class="slds-wrap slds-p-vertical_xx-large slds-grid_vertical-align-center">
            <lightning-layout-item size="12" class="content2 slds-medium-size_6-of-12 slds-order_2 slds-p-left_medium">
                <div class="slds-p-vertical_medium">
                    <h2 class="slds-p-vertical_small font-h3"> Motocompacto </h2>

                    <div if:true={motocompactoDesc} class="slds-m-bottom_small slds-p-top_medium">
                        <lightning-formatted-rich-text value={motocompactoDesc} class="slds-text-heading_small"></lightning-formatted-rich-text>
                    </div>
                    <div if:true={bothBrand} class="slds-grid_vertical-align-bottom">
                        <lightning-button class="slds-m-right_small motoBtn" variant="brand" name="SHOP FROM HONDA" label="SHOP FROM HONDA" title="SHOP FROM HONDA" onclick={handleShopFromBrand}></lightning-button>
                        <lightning-button variant="brand" name="SHOP FROM ACURA" label="SHOP FROM ACURA" title="SHOP FROM ACURA" onclick={handleShopFromBrand}></lightning-button>
                    </div>
                    <div if:false={bothBrand} class="slds-grid_vertical-align-bottom">
                        <template if:true={brandHonda}>
                            <lightning-button variant="brand" name="SHOP FROM HONDA" label="SHOP NOW" title="SHOP NOW" onclick={handleShopFromBrand}></lightning-button>
                        </template>
                        <template if:true={brandAcura}>
                            <lightning-button variant="brand" name="SHOP FROM ACURA" label="SHOP NOW" title="SHOP NOW" onclick={handleShopFromBrand}></lightning-button>
                        </template>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-horizontal_small slds-medium-size_6-of-12 ">
                <div>
                    <div class="aboutCarImg"><img src={motoImage} />  </div>                                  
                    <div class="custom-box slds-p-top_small">
						<div class="slds-align_absolute-center" style="font-size: 20px;color: black; font-weight: 500;">Download the Motocompacto App</div>
						<div class="slds-align_absolute-center slds-p-top_small">
							<img style="width:9rem;cursor:pointer;" name="apple store"  class="slds-m-right_small" src={appleStore} onclick={handleStoreImageClick}/>
							<img style="width:10rem;cursor:pointer;" name="google store" src={googleStore} onclick={handleStoreImageClick}/>
						</div>						
					</div>
