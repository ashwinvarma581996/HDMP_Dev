<!-- //============================================================================
// Title:    Honda MyGarage Experience - Product Compatibility Results
//
// Summary:  This is the Product Compatibility Results html seen at the page of the Honda MyGarage Community
//
// Details:  Product Compatibility Results for pages
//
// History:
// October 18, 2021 Arunprasad N (Wipro) Original Author 
//=========================================================================== -->
<template>
    <template if:true={isDataLoading}>
        <div class="slds-m-top_xx-large slds-p-top_xx-large">
            <c-own-data-loading-spinner></c-own-data-loading-spinner>
        </div>
    </template>
    <!-- popup -->
    <template if:true={showPopup}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    onclick={closePopup}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" title="Cancel and close"
                        class="popup-icon">
                    </lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12" class="slds-text-align_center">
                            <b>{popupText}</b>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-text-align_right">
                            <img class="slds-p-around_small popup-button" data-url={appStoreURL} src={popupAppStoreIcon}
                                onclick={handleNavigations} />
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-text-align_left">
                            <img class="slds-p-around_small popup-button" data-url={playStoreURL}
                                src={popupPlayStoreIcon} onclick={handleNavigations} />
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <template if:false={isDataLoading}>
        <template if:false={hasDataExist}>
            <lightning-layout multiple-rows horizontal-align="space" class="slds-m-top_xx-large text-style">
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
                    padding="horizontal-large">
                    <div class="warning-message slds-p-top_large">
                        <img src={warningImage} class="slds-m-right_small" />
                        DATA UNAVAILABLE
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:true={hasDataExist}>
            <lightning-layout multiple-rows horizontal-align="space" class="slds-m-top_xx-large text-style">
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
                    padding="horizontal-large">
                    <div class="section-heading slds-m-vertical_large">COMPARE {brandName} FEATURES BY {year} {model}
                        TRIMS</div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8">
                    <div class="table-large slds-scrollable_x">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered table-class">
                            <thead>
                                <tr class="slds-line-height_reset header-row">
                                    <th scope="col">
                                        <div class="slds-truncate" title=""></div>
                                    </th>
                                    <template for:each={packages} for:item="pack">
                                        <th scope="col" key={pack}>
                                            <div class="slds-truncate" title={pack}>{pack}</div>
                                        </th>
                                    </template>
                                </tr>
                            </thead>
                            <tbody>
                                <template iterator:item={tableData}>
                                    <tr class={item.value.class} key={item.value.trimName}>
                                        <td scope="row" class="trim-column">
                                            <div class="slds-truncate cr-trim-value" title={item.value.trimName}>
                                                {item.value.trimName}</div>
                                        </td>
                                        <template iterator:pack={item.value.packageToFeatures}>
                                            <td key={pack.value.packageName}>
                                                <div class="slds-truncate">
                                                    <template if:true={pack.value.isAvailable}>
                                                        <lightning-icon icon-name="utility:success" variant="success"
                                                            title="success variant small" size="small"></lightning-icon>
                                                    </template>
                                                    <template if:false={pack.value.isAvailable}>
                                                        Not Available
                                                    </template>
                                                </div>
                                            </td>
                                        </template>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-small slds-scrollable_x">
                        <table class="slds-table slds-table_cell-buffer small-table">
                            <template iterator:item={tableData}>
                                <thead key={item.value.trimName}>
                                    <tr>
                                        <td colspan="5" class="table-small-heading">{item.value.trimName}</td>
                                    </tr>
                                    <tr class="slds-line-height_reset header-row slds-border_bottom">
                                        <template for:each={packages} for:item="pack">
                                            <th scope="col" key={pack} class="slds-cell-fixed">
                                                <div class="slds-truncate" title={pack}>{pack}</div>
                                            </th>
                                        </template>
                                    </tr>
                                </thead>
                                <tbody key={item.value.trimName}>
                                    <tr class={item.value.class}>
                                        <template iterator:pack={item.value.packageToFeatures}>
                                            <td key={pack.value.packageName}>
                                                <div class="small-screen-col">
                                                    <template if:true={pack.value.isAvailable}>
                                                        <lightning-icon icon-name="utility:success" variant="success"
                                                            title="success variant small" size="small"></lightning-icon>
                                                    </template>
                                                    <template if:false={pack.value.isAvailable}>
                                                        Not Available
                                                    </template>
                                                </div>
                                            </td>
                                        </template>
                                    </tr>
                                </tbody>
                            </template>
                        </table>
                    </div>

                </lightning-layout-item>
                <!-- Commented for bug DOE-4762 -->
                <!-- <template if:false={isGuest}> -->
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
                    class="learn-about-container">
                    <!-- if:false={noSelectedRecord} -->
                    <div class="learn-more-title slds-align_absolute-center" onclick={handleLearnAbout}>Learn about
                        other {year} {model} Trims </div>
                </lightning-layout-item>
                <!-- </template> -->
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8">
                    <div class="hondalink-title">{connectivitypackagetitle}</div>
                    <div class="hondalink-subtitle" if:true={isGuest}>{connectivitypackagesubtitle}</div>
                </lightning-layout-item>
                <lightning-layout-item if:false={isGuest} size="12" small-device-size="12" medium-device-size="10"
                    large-device-size="8" class="slds-p-around_small">
                    <template if:true={freeTrailEligible}>
                        <lightning-layout if:true={freeTrialCMSData} multiple-rows
                            class="free-trial-container slds-grid_vertical-align-center">
                            <lightning-layout-item size="12" class="free-trial-title " small-device-size="12"
                                medium-device-size="5" large-device-size="4">
                                <lightning-layout multiple-rows class="slds-grid_vertical-align-center">
                                    <lightning-layout-item size="4" padding="around-medium">
                                        <img src={freeTrialCMSData.iconImage} class="" />
                                    </lightning-layout-item>
                                    <lightning-layout-item size="8" class="slds-text-align_left slds-p-vertical_medium">
                                        {freeTrialCMSData.title}
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="7"
                                large-device-size="8">
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                        medium-device-size="8" large-device-size="8"
                                        class="free-trial-body slds-text-align_center slds-m-vertical_none">
                                        <lightning-formatted-rich-text value={freeTrialCMSData.body}>
                                        </lightning-formatted-rich-text>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                        medium-device-size="4" large-device-size="4"
                                        class="free-trial-body slds-text-align_center slds-m-vertical_none">
                                        <button class="slds-button slds-button_outline-brand enroll-now-button"
                                            onclick={handleFreeTrialEnroll}
                                            data-button={freeTrialCMSData.buttonText}>{freeTrialCMSData.buttonText}</button>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                        </lightning-layout>
                    </template>
                </lightning-layout-item>
                <!-- Commented for bug DOE-4762 -->
                <!-- <template if:false={isGuest}> -->
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="8"
                    class="slds-align_absolute-center slds-p-vertical_large">
                    <!-- if:false={noSelectedRecord} -->
                    <button class="slds-button slds-button_outline-brand btn" onclick={handleLearnMore}>Learn more about
                        {brandName}</button>
                </lightning-layout-item>
                <!-- </template>   -->
            </lightning-layout>
            <div class="large-screen">
                <lightning-layout multiple-rows class="text-style">
                    <template iterator:pack={packs}>
                        <lightning-layout-item data-id={pack.value.id} key={pack.value.title}
                            class="slds-m-vertical_large" size="12" small-device-size="12" medium-device-size="12"
                            large-device-size="12">
                            <div>
                                <div class="package-section custom-layout" style={pack.value.background}>
                                    <lightning-layout multiple-rows
                                        class="section-header-layout slds-p-left_large slds-p-bottom_large">
                                        <div class="section-icon-title">
                                            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1"
                                                large-device-size="1"
                                                class="section-icon-container slds-p-around_small">
                                                <img class="package-icon" src={pack.value.packageSectionIcon} />
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-m-left_large" size="4"
                                                small-device-size="4" medium-device-size="4" large-device-size="4">
                                                <div class="section-title">
                                                    {pack.value.title}
                                                </div>
                                            </lightning-layout-item>
                                        </div>
                                        <!-- <lightning-layout-item size="9" class="slds-p-vertical_large">
                                        <div class="package-section-content1">{pack.value.subTitle}</div>
                                    </lightning-layout-item> -->
                                        <lightning-layout-item if:true={pack.value.body} size="8" small-device-size="8"
                                            medium-device-size="6" large-device-size="6"
                                            class="slds-m-vertical_medium slds-p-top_medium">
                                            <lightning-formatted-rich-text class="package-section-content1"
                                                value={pack.value.body}></lightning-formatted-rich-text>
                                        </lightning-layout-item>
                                        <lightning-layout-item if:true={pack.value.buttonText} size="8"
                                            small-device-size="8" medium-device-size="6" large-device-size="6"
                                            class="slds-m-vertical_medium slds-p-bottom_x-large">
                                            <button class="package-button slds-p-around_small"
                                                value={pack.value.buttonLink} data-pack={pack.value.title}
                                                data-button={pack.value.buttonText}
                                                onclick={handleFreeTrial}>{pack.value.buttonText}</button>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                            <div class="section-subtitle">{pack.value.descriptionLabel}</div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="8" small-device-size="8" medium-device-size="6"
                                            large-device-size="6" class="slds-p-bottom_small">
                                            <div class="package-section-content2">
                                                <lightning-formatted-rich-text value={pack.value.descriptionContent}>
                                                </lightning-formatted-rich-text>
                                            </div>
                                        </lightning-layout-item>
                                        <!-- <lightning-layout-item size="8" class="slds-p-bottom_small custom-height">
                                        <lightning-layout multiple-rows >
                                            <template iterator:feature={pack.value.features}>
                                                <lightning-layout-item class="slds-p-bottom_medium" size="12" key={feature.value.featureDisplayName}>
                                                    <div class="key-features-subtitle">{feature.value.featureDisplayName}</div>
                                                    <div class="key-features-description">{feature.value.featureDescription}</div>
                                                </lightning-layout-item>
                                            </template>
                                        </lightning-layout>
                                    </lightning-layout-item> -->
                                    </lightning-layout>
                                    <div class="right-sub-section">
                                        <lightning-layout multiple-rows class="slds-p-around_large">
                                            <lightning-layout-item size="12">
                                                <div class="key-features-title">{pack.value.sectionTitle}</div>
                                                <hr class="hr">
                                            </lightning-layout-item>
                                            <lightning-layout-item if:true={pack.value.featureTitle} size="12">
                                                <lightning-formatted-rich-text
                                                    class="key-features-subtitle slds-p-bootom_medium"
                                                    value={pack.value.featureTitle}></lightning-formatted-rich-text>
                                            </lightning-layout-item>
                                            <template iterator:feature={pack.value.features}>
                                                <lightning-layout-item size="12" key={feature.value.featureDisplayName}>
                                                    <lightning-layout class="slds-p-vertical_medium">
                                                        <!--<lightning-layout-item size="1">
                                                        <img src={loactionIcon} class="subsection-icon" />
                                                    </lightning-layout-item>-->
                                                        <lightning-layout-item class="slds-p-left_medium" size="12">
                                                            <div class="key-features-subtitle">
                                                                {feature.value.featureDisplayName}</div>
                                                            <div class="key-features-description">
                                                                {feature.value.featureDescription}</div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </lightning-layout-item>
                                            </template>
                                        </lightning-layout>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
            <div class="small-screen">
                <lightning-layout multiple-rows class="text-style">
                    <template iterator:pack={packs}>
                        <lightning-layout-item data-id={pack.value.mobileId} key={pack.value.title}
                            class="slds-m-vertical_medium" size="12" small-device-size="12" medium-device-size="12"
                            large-device-size="12">
                            <div>
                                <div class="package-section custom-layout" style={pack.value.mobileBackground}>
                                    <lightning-layout multiple-rows
                                        class="section-header-layout slds-p-left_large slds-p-bottom_large">
                                        <div class="section-icon-title">
                                            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1"
                                                large-device-size="1"
                                                class="section-icon-container slds-p-around_small">
                                                <img class="package-icon" src={pack.value.packageSectionIcon} />
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-m-left_medium" size="4"
                                                small-device-size="4" medium-device-size="4" large-device-size="4">
                                                <div class="section-title">
                                                    {pack.value.title}
                                                </div>
                                            </lightning-layout-item>
                                        </div>
                                        <!-- <lightning-layout-item size="9" class="slds-p-vertical_large">
                                        <div class="package-section-content1">{pack.value.subTitle}</div>
                                    </lightning-layout-item> -->
                                        <lightning-layout-item if:true={pack.value.body} size="10"
                                            small-device-size="10" medium-device-size="6" large-device-size="6"
                                            class="slds-m-vertical_medium slds-p-top_small">
                                            <lightning-formatted-rich-text class="package-section-content1"
                                                value={pack.value.body}>
                                            </lightning-formatted-rich-text>
                                        </lightning-layout-item>
                                        <lightning-layout-item if:true={pack.value.buttonText} size="8"
                                            small-device-size="8" medium-device-size="6" large-device-size="6"
                                            class="slds-m-vertical_medium">
                                            <button class="package-button slds-p-around_small"
                                                value={pack.value.buttonLink} data-pack={pack.value.title}
                                                data-button={pack.value.buttonText}
                                                onclick={handleFreeTrial}>{pack.value.buttonText}</button>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                            <div class="section-subtitle">{pack.value.descriptionLabel}</div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="10" small-device-size="10" medium-device-size="6"
                                            large-device-size="6" class="slds-p-bottom_small">
                                            <div class="package-section-content2">
                                                <lightning-formatted-rich-text value={pack.value.descriptionContent}>
                                                </lightning-formatted-rich-text>
                                            </div>
                                        </lightning-layout-item>
                                        <!-- <lightning-layout-item size="8" class="slds-p-bottom_small custom-height">
                                        <lightning-layout multiple-rows >
                                            <template iterator:feature={pack.value.features}>
                                                <lightning-layout-item class="slds-p-bottom_medium" size="12" key={feature.value.featureDisplayName}>
                                                    <div class="key-features-subtitle">{feature.value.featureDisplayName}</div>
                                                    <div class="key-features-description">{feature.value.featureDescription}</div>
                                                </lightning-layout-item>
                                            </template>
                                        </lightning-layout>
                                    </lightning-layout-item> -->
                                    </lightning-layout>
                                    <div class="right-sub-section">
                                        <lightning-layout multiple-rows class="slds-p-around_large">
                                            <lightning-layout-item size="12">
                                                <div class="key-features-title">{pack.value.sectionTitle}</div>
                                                <hr class="hr">
                                            </lightning-layout-item>
                                            <lightning-layout-item if:true={pack.value.featureTitle} size="12">
                                                <lightning-formatted-rich-text
                                                    class="key-features-subtitle slds-p-bootom_medium"
                                                    value={pack.value.featureTitle}></lightning-formatted-rich-text>
                                            </lightning-layout-item>
                                            <template iterator:feature={pack.value.features}>
                                                <lightning-layout-item size="12" key={feature.value.featureDisplayName}>
                                                    <lightning-layout class="slds-p-vertical_medium">
                                                        <!--<lightning-layout-item size="1">
                                                        <img src={loactionIcon} class="subsection-icon" />
                                                    </lightning-layout-item>-->
                                                        <lightning-layout-item class="slds-p-left_medium" size="12">
                                                            <div class="key-features-subtitle">
                                                                {feature.value.featureDisplayName}</div>
                                                            <div class="key-features-description">
                                                                {feature.value.featureDescription}</div>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </lightning-layout-item>
                                            </template>
                                        </lightning-layout>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
            <div>
                <template if:true={isGuest}>
                    <lightning-layout multiple-rows horizontal-align="space"
                        class="slds-m-vertical_x-large text-style cus-margin">
                        <lightning-layout-item size="12" padding="horizontal-large" small-device-size="12"
                            medium-device-size="12" large-device-size="8"
                            class="slds-align_absolute-center slds-p-top_large">
                            <div class="section-heading">Get {brandName} for Your Vehicle Today</div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12"
                            large-device-size="8" class="slds-align_absolute-center slds-p-vertical_large">
                            <button class="slds-button slds-button_outline-brand btn" onclick={handleLoginClick}>LOG IN
                                TO ACTIVATE FREE TRIAL</button>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
            <div lwc:dom="manual" data-id="sso"></div>
        </template>
    </template>

</template>
