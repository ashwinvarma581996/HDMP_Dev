<template>
    <template if:true={isLoading}>
        <div style="position: sticky;">
            <c-own-data-loading-spinner></c-own-data-loading-spinner>
        </div>
    </template>
    <template if:false={isLoading}>
        <lightning-layout multiple-rows="true" horizontal-align="spread">
            <template for:each={categoriesData} for:item="categoryData">
                <lightning-layout-item key={categoryData} size="12" large-device-size="6" medium-device-size="6"
                    small-device-size="12" class="card">
                    <c-own-card data-title={categoryData} title={categoryData} titlecolor={titlecolor} brand={brandSlot}
                        showfooter={showFooter} onheader={handleHeader} hide-body-section={hideBodySection}
                        onfooter={handleFooter} icon-image={icon} header-clickable={headerClickable}
                        class="wrap-text-test">
                    </c-own-card>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </template>
</template>
