<template>
    <div if:true={isguest} class="card card-size card-styles-wrapper">
        <lightning-card class="card-styles">
            <h3 slot="title" class="slds-truncate">
                <img src={icon} class="slds-p-right_small custom-icon">
                <span class={titleClass}>{title}</span>
            </h3>
            <div slot="actions">
                <slot name="action">
                    <template if:true={actionbuttonlabel}>
                        <button class="slds-button slds-button_outline-brand action-button" onclick={handleButtonClick}>{actionbuttonlabel}</button>
                    </template>
                </slot>
            </div>
            <div class="slds-card__body_inner card-body">
                <div><strong>Most Recent Service</strong></div>
                <div>{description}</div>
                <template if:true={results}>
                    <div class="external-link slds-p-top_small">
                        <template for:each={results} for:item="result">
                             <div class="article-title cursor-pointer" key={result.id} data-id={result.id} onclick={handleArticleClick}>{result.title} <br></div>
                         </template>
                    </div>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
