<template>
    <lightning-card>
        
        <lightning-accordion active-section-name="A">
            <lightning-accordion-section name="A" label="Cash Elements">
                <div class="slds-grid slds-gutters" style="padding-left:20px">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input 
                    type="text" 
                    label="Dealer Contribution"
                    value={dealer}
                    readonly = "true">
                </lightning-input>
                <lightning-input 
                    type="number" 
                    label="Conquest Cash ($)"
                    value={conquestCash}
                    formatter="currency"
                    readonly = "true">
                </lightning-input>
                <lightning-input 
                    type="number" 
                    label="Captive Lease Cash ($)"
                    value={captiveCash}
                    formatter="currency"
                    readonly = "true">
                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input 
                    type="number" 
                    label="Loyalty Cash ($)"
                    value={loyalityCash}
                    formatter="currency"
                    readonly = true>
                </lightning-input>
                <lightning-input 
                    type="number" 
                    label="Other Cash ($)"
                    value={otherCaptiveCash}
                    formatter="currency"
                    readonly = "true">
                </lightning-input>
                <lightning-input 
                    type="number" 
                    label="Additional Cash ($)"
                    value={additionalCash}
                    formatter="currency"
                    readonly = "true">
                </lightning-input>
            </div>
        </div>
            </lightning-accordion-section>
            
        </lightning-accordion>
        <template if:true={showAddbtn}>
        <div class="slds-align_absolute-center" style="height:5rem">
            <lightning-button label="Edit Cash Elements" onclick={handleClick} variant="brand"></lightning-button>
        </div>
    </template>

    <!-- Message to tell users to review calculation -->
    <div class="slds-scoped-notification slds-media slds-media_center slds-scoped-notification_light" role="status">
        <div class="slds-media__figure">
           <span class="slds-icon_container slds-icon-utility-info" title="info">
              <lightning-icon icon-name="utility:info" alternative-text="Info" title="Info"></lightning-icon>
           </span>
        </div>
        <div class="slds-media__body">
           <p>Please review and recalculate all sample payments after editing cash elements.</p>
        </div>
     </div>

        
    </lightning-card>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="xx-small"></lightning-spinner>
    </template>

    
    <template if:true={isModalOpen}>
                
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                    </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> Edit Cash Elements</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-card>
                        <div class="slds-grid slds-gutters" style="padding-left:20px">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input 
                                    type="text" 
                                    label="Dealer Contribution"
                                    value={dealer}
                                    onchange={handleDealerChange}>
                                </lightning-input>
                                <lightning-input 
                                    type="number" 
                                    label="Conquest Cash ($)"
                                    value={conquestCash}
                                    formatter="currency"
                                    onchange={handleConquestChange}>
                                </lightning-input>
                                <lightning-input 
                                    type="number" 
                                    label="Captive Lease Cash ($)"
                                    value={captiveCash}
                                    formatter="currency"
                                    onchange={handleCaptiveChange}>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input 
                                    type="number" 
                                    label="Loyalty Cash ($)"
                                    value={loyalityCash}
                                    formatter="currency"
                                    onchange={handleLoyalityChange}>
                                </lightning-input>
                                <lightning-input 
                                    type="number" 
                                    label="Other Cash ($)"
                                    value={otherCaptiveCash}
                                    formatter="currency"
                                    onchange={handleOtherChange}>
                                </lightning-input>
                                <lightning-input 
                                    type="number" 
                                    label="Additional Cash ($)"
                                    value={additionalCash}
                                    formatter="currency"
                                    onchange={handleAdditionalChange}>
                                </lightning-input>
                            </div>
                        </div>            
                        </lightning-card>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">

                                <button class="slds-button slds-button_brand" onclick={applyAll} title="Apply All">Apply All</button>
                            <button class="slds-button slds-button_brand" onclick={handleClearAll}
                                title="Clear All">Clear All</button>
                            
                            <button class="slds-button slds-button_neutral" onclick={closeModal}
                                title="Cancel">Cancel</button>

                        </footer>
                    </div>
                </section>

                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                
            </template>

            <template if:true={showWarning}>
                <div style="height:24rem">
                    <section role="dialog" tabindex="0" aria-modal="true" aria-labelledby="prompt-heading-id" aria-describedby="prompt-message-wrapper" class="slds-modal slds-fade-in-open slds-modal_prompt">
                      <div class="slds-modal__container">
                        <div class="slds-modal__header slds-theme_warning slds-theme_alert-texture">
                          <h1 class="slds-text-heading_medium" id="prompt-heading-id">Important Note</h1>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium" id="prompt-message-wrapper">
                        <h1>Please review and recalculate the sample payment details in eligible models.</h1>
                        </div>
                        <div class="slds-modal__footer slds-theme_default">
                          <button class="slds-button slds-button_neutral" onclick={closeModalWarning}>Got It</button>
                        </div>
                      </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                  </div>
                
                        
                    </template>


</template>
