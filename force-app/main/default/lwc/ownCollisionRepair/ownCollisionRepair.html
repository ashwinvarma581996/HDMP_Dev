<template>
    <lightning-layout multiple-rows horizontal-align="space" class="slds-m-top_medium slds-p-left_medium"> 
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="11">
            <div class="collision-list-large">
                <div class="slds-vertical-tabs tabs slds-m-vertical_large">
                    <ul class="slds-vertical-tabs__nav collision-tab slds-m-bottom_xx-large" aria-orientation="vertical" role="tablist">
                        <template for:each={tabs} for:item="tab">
                            <li key={tab.value} data-value={tab.value} data-tab="true" class={tab.itemclass} data-id={tab.id} title={tab.label} role="presentation" onclick={handleActive}>
                                <a data-tab-value={tab.control} class="slds-vertical-tabs__link" role="tab" tabindex="-1" aria-selected="false" aria-controls={tab.control} id={tab.id}>{tab.label}</a>
                            </li>
                        </template>
                    </ul>
                    <div class="slds-p-horizontal_large slds-vertical-tabs__content slds-show tabpanel" role="tabpanel">
                        <template if:true={isCertifiedBodyShop}>
                            <c-own-collision-body-shop content-id={contentId} brand={brand}></c-own-collision-body-shop> 
                        </template>
                        
                         <template if:true={isRepairsAndParts}>
                            <c-own-collision-parts content-id={contentId1} accordians-topic={collisionparts}></c-own-collision-parts>
                        </template>
                            
                        <template if:true={isInsurance}>
                            <c-own-collision-insurance brand={brand} content-id={contentId3} insuranceaccordion={collisioninsurance} find-dealer={contentId4} genuine-accessories={contentId5} genuine-parts={contentId6}></c-own-collision-insurance>
                        </template>

                        <template if:true={isCollisionTv}>
                            <c-own-collision-tv brand={brand} contentid1={contentId8} contentid2={contentId9} contentid3={contentId10} contentid4={contentId99} find-dealer={contentId4} genuine-accessories={contentId5} genuine-parts={contentId6} facilities={contentId7} ></c-own-collision-tv>
                        </template>

                        <template if:true={isSafetyCommitment}>
                            <c-own-collision-safety content-id={contentId98} safety-card1={safetyCard1} safety-card2={safetyCard2} safety-card3={safetyCard3} safety-card4={safetyCard4} safety-card5={safetyCard5} safety-card6={safetyCard6} safety-card7={safetyCard7} safety-card8={safetyCard8} ></c-own-collision-safety>
                        </template>

                        <template if:true={isCollisionGlossary}>
                            <c-own-collision-glossary content-id={contentId97} brand={brand} collision-glossary-topic={collisionGlossary}></c-own-collision-glossary>
                        </template>    
                    </div> 
                    
                    <!-- <template for:each={tabs} for:item="tab">
                        <div key={tab.value} id={tab.control} data-id={tab.id} class={tab.contentclass} role="tabpanel" aria-labelledby={tab.id}>
                            
                        </div>
                    </template> -->
                </div>     
            </div>
            <div class="collision-list-small">
                <div if:true={showTabSet} class="slds-tabs-mobile__container slds-m-vertical_large">
                    <ul class="slds-tabs-mobile">
                        <template for:each={tabs} for:item="tab">
                            <li key={tab.value} class="slds-tabs-mobile__item collision-tab-small">
                                <button data-value={tab.value} title={tab.label} class="slds-button slds-button_full-width" onclick={handleSelect}>
                                    <span  title={tab.label}>{tab.label}</span>
                                    <img src={rightArrow}>
                                </button>
                            </li> 
                        </template> 
                    </ul>                   
                </div>
                <div if:false={showTabSet} class="tab-content">
                    <template if:true={isCertifiedBodyShop}>
                        <c-own-collision-body-shop content-id={contentId} brand={brand}></c-own-collision-body-shop> 
                        </template>
                    
                     <template if:true={isRepairsAndParts}>
                        <c-own-collision-parts content-id={contentId1} accordians-topic={collisionparts}></c-own-collision-parts>
                    </template>
                        
                    <!-- Pawan(Start): I have added this to get the data   -->
                    <template if:true={isInsurance}>
                        <c-own-collision-insurance brand={brand} content-id={contentId3} insuranceaccordion={collisioninsurance} find-dealer={contentId4} genuine-accessories={contentId5} genuine-parts={contentId6}></c-own-collision-insurance>
                    </template>
                    <!-- End -->
                    
                    <template if:true={isCollisionTv}>
                        <c-own-collision-tv brand={brand} contentid1={contentId8} contentid2={contentId9} contentid3={contentId10} contentid4={contentId99} find-dealer={contentId4} genuine-accessories={contentId5} genuine-parts={contentId6} facilities={contentId7} ></c-own-collision-tv>
                    </template>

                    <!-- Pawan(Start) : I have added this to get the data -->
                    <template if:true={isSafetyCommitment}>
                        <c-own-collision-safety content-id={contentId98} safety-card1={safetyCard1} safety-card2={safetyCard2} safety-card3={safetyCard3} safety-card4={safetyCard4} safety-card5={safetyCard5} safety-card6={safetyCard6} safety-card7={safetyCard7} safety-card8={safetyCard8} ></c-own-collision-safety>
                    </template>
                        <!-- End -->

                    <template if:true={isCollisionGlossary}>
                        <c-own-collision-glossary content-id={contentId97} brand={brand} collision-glossary-topic={collisionGlossary}></c-own-collision-glossary>
                        
                    </template>  
                </div>  
            </div>
        </lightning-layout-item>
    </lightning-layout>         
</template>
