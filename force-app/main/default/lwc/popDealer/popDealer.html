<template>
    <template if:true={boolVisible}>
        <button class="clearButton slds-button slds-button_icon slds-float_left" title="" onclick={clearCookie}>
            <lightning-icon icon-name="utility:close"
                alternative-text="close"
                size="small" >
            </lightning-icon>
            <span class="slds-float_left"></span>
        </button>
    </template>
    <!-- lightning button for open modal window -->
    <div class="slds-grid slds-grid_vertical-align-center slds-m-top_xx-small">
        <template if:true={displayMyDealerText}>
            <p class="slds-m-right_small popDealerLabel">My Dealer:</p>
        </template>
        <lightning-button variant="brand" label={dealerLabel} title={dealerLabel} onclick={openModal}>
        </lightning-button>
    </div>
    <h1>{title}</h1>

    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open dealerModal">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{dealerHeader}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_2-of-2">
                            <c-search-location  openmodel={isModalOpen}  onselectdealer={handleSelectDealer}></c-search-location>
                        </div>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <!-- <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                </footer> -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={dealerInfoModelOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open dealerModal">
            <div class="slds-modal__container">
                <!-- Modal header-->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Selected Dealer</h2>
                </header>
                <!-- Modal Box body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_2-of-2">
                            <div class="searchResult">
                                <lightning-layout multiple-rows="true">
                                    <div> 
                                        <div class="slds-size_1-of-1 dealerList" data-label="">
                                            <article class="slds-card appendedCard">
                                                <div class="slds-grid slds-wrap">
                                                    <div class="slds-max-medium-size_1-of-1 slds-col slds-size_2-of-3">
                                                        <p>{selectedDealerInfo.Name}</p> 
                                                        <span class="textDark">
                                                            <lightning-formatted-phone value={selectedDealerInfo.Phone}> </lightning-formatted-phone>
                                                        </span>
                                                        <div class="dealer-address slds-m-top_x-small slds-m-bottom_x-small "> 
                                                            <img src={mapIcon} alt="lampIcon" class="customIcon"> 
                                                            <div class="textRed">
                                                                <div class="searchLocation textRed">{selectedDealerInfo.BillingStreet}<br /> {selectedDealerInfo.BillingCity},&nbsp;{selectedDealerInfo.BillingState}&nbsp;{selectedDealerInfo.BillingPostalCode}</div>
                                                            </div>
                                                            
                                                        </div>
                                                        <div class="slds-grid slds-wrap slds-grid_vertical-align-center">
                                                            <div class="slds-grid slds-grid_vertical-align-center slds-gutters">
                                                                <div class="slds-col"> 
                                                                    <span>
                                                                        <div class="dealerWebsite">
                                                                            <lightning-formatted-url label="Dealer Website" value={selectedDealerInfo.Website}> </lightning-formatted-url>
                                                                        </div>
                                                                    </span>
                                                                </div> 
                                                                <!-- <template if:true={allDealerValues.isSavedDealer}> 
                                                                    <b> SAVED TO MY DEALERS </b> 
                                                                </template> 
                                                                <template if:false={isGuestUser}> 
                                                                    <template if:false={allDealerValues.isSavedDealer}>
                                                                        <div class="slds-col"> 
                                                                            <span>
                                                                                <lightning-button variant='default' label="SAVE TO MY DEALERS" title="SAVE TO MY DEALERS" onclick={saveToMyDealersfromAlreadySelected}> </lightning-button>
                                                                            </span> 
                                                                        </div>
                                                                    </template> 
                                                                </template> -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="slds-max-small-size_1-of-1 slds-max-medium-size_1-of-1 slds-col slds-size_1-of-3 slds-grid slds-grid_vertical-align-end flexColumn">
                                                        <lightning-layout multiple-rows class="contact-hours">
                                                            <lightning-layout-item size="6" medium-device-size="12" flexibility="auto" class="contact-name"> 
                                                                <b> Contact</b><br /> {selectedDealerInfo.First_Name__c} {selectedDealerInfo.Last_Name__c} 
                                                                <div>{selectedDealerInfo.Email__c}</div>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6" medium-device-size="12" flexibility="auto">
                                                                <div class="slds-m-top_medium slds-text-align_right">
                                                                    <div><b>Hours of Operation</b></div>
                                                                    <div class="slds-grid ">
                                                                        <div class="slds-col slds-size_12-of-12 slds-p-around_none"> 
                                                                            <template for:each={dealerHours} for:item="arr">
                                                                                <div key={arr}> {arr} </div>
                                                                            </template> 
                                                                        </div>
                                                                    </div> 
                                                                </div>
                                                            </lightning-layout-item>
                                                             <!-- Lakshmi HDMP-19454, HDMP-19445 for salesTax jurisdiction-->
                                                             <lightning-layout-item size="6" medium-device-size="12" flexibility="auto">
                                                                <div class="slds-m-top_medium slds-text-align_right">
                                                                    <div>Ship to State: {selectedDealerInfo.shippingtaxstate}</div>
                                                                </div>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </div>
                                                </div>
                                            </article>
                                        </div>
                                    </div>
                                </lightning-layout>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
