<template>
    <c-own-card title={title} titlecolor={titlecolor} icon-image={iconImage} brand={brand} showforwardicon={showForwardIcon} showfooter={showFooter} onheader={handleHeader} onfooter={handleFooter} onaction={handleAction} header-clickable>
        <div slot="action">
            <lightning-icon icon-name="utility:download" alternative-text="Download" variant="error" size="x-small" title="Download" class="custom-icon"></lightning-icon>
        </div>
        <div slot="powerequipment">
            <div>PDF Description</div>
        </div>
        <div slot="marine">
            <div>PDF Description</div>
        </div>
    </c-own-card>
</template>
