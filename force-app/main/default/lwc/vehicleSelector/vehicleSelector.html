<template>
    <div class="slds-grid slds-grid_vertical-align-center slds-m-top_xx-small slds-m-right_small">

        <!-- lightning button for open modal window -->

        <p class="slds-m-right_small vehicleSelectorLabel">My Vehicle:</p>
<template if:true={isDisableSelectVechicleButton}>
            <div title={buttonLabel} class="vehicleSelectButton slds-float_left">{buttonLabel}
                <!-- <template if:true={boolVisible}> -->
                <!-- <lightning-icon icon-name="utility:close" alternative-text="close" size="small" onclick={clearCookie} class="slds-m-left_small closeIcon"></lightning-icon> -->
            <!-- </template> -->
</div>
</template>


<lightning-button style="cursor: pointer;"  variant="brand" label={changeVehicleButtonLabel} title={changeVehicleButtonLabel} onclick={handleOnChangeVehicle}>
</lightning-button>
</div>

<!--Use template if:true to display/hide popup based on isModalOpen value-->
<template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->

        <section role="dialog" tabindex="-1" aria-labelledby="modal-01" aria-modal="true"
            aria-describedby="modal-content-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <h2>I am looking for</h2>
                </header>
                <header class="slds-modal__header">



                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Vehicle</h2>

                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-col absoluteCenter" style="border: 1px solid #D4D4D4; height:100px;">
                        <div class="centerElement">
                            <input type="radio" id="Parts" name="1" value="Parts" onclick={handleChange}
                                checked={defaultSelect}>
                        </div>
                        <div>
                            <label for="Parts">Parts</label>
                        </div>
                        <div class="centerElement">
                            <input type="radio" id="Accessories" name="1" value="Accessories" onclick={handleChange}>
                        </div>
                        <div>
                            <label for="Accessories">Accessories</label>
                        </div>
                    </div>

                    <template if:true={showParts}>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-1">

                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox name="Make" class="Make" label="Make" value={makeValue}
                                        disabled={makeDisabled} options={makeOptions} onchange={handleMakeChange}
                                        required=true>
                                    </lightning-combobox>

                                    <lightning-combobox name="Year" class="Year" label="Year" value={yearValue}
                                        options={yearOptions} onchange={handleYearChange} disabled={yearDisabled}
                                        required=true>
                                    </lightning-combobox>

                                    <lightning-combobox name="Model" class="Model" label="Model" value={modelValue}
                                        options={modelOptions} onchange={handleModelChange} disabled={modelDisabled}
                                        required=true>
                                    </lightning-combobox>

                                    <lightning-combobox name="Trim" class="Trim" label="Trim" value={trimValue}
                                        options={trimOptions} onchange={handleTrimChange} disabled={trimDisabled}
                                        required=true>
                                    </lightning-combobox>


                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="text" class="Vin" name="Vin" label="VIN#" max-length="17"
                                        min-length="17" onchange={handleVinChange}  onkeypress={handleKeyPress}></lightning-input>
                                </div>
                            </div>

                        </div>


                    </template>
<template if:true={showAccessories}>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-2">

                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-combobox name="Make" class="Make" label="Make" value={makeValue}
                                        disabled={makeDisabled} options={makeOptions} onchange={handleMakeChange}
                                        required=true>
                                    </lightning-combobox>

                                    <lightning-combobox name="Year" class="Year" label="Year" value={yearValue}
                                        options={yearOptions} onchange={handleYearChange} disabled={yearDisabled}
                                        required=true>
                                    </lightning-combobox>

                                    <lightning-combobox name="Model" class="Model" label="Model" value={modelValue}
                                        options={modelOptions} onchange={handleModelChange} disabled={modelDisabled}
                                        required=true>
                                    </lightning-combobox>

                                    <lightning-combobox name="Trim" class="Trim" label="Trim" value={trimValue}
                                        options={trimOptions} onchange={handleTrimChange} disabled={trimDisabled}
                                        required=true>
                                    </lightning-combobox>


                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="text" class="Vin" name="Vin" label="VIN#" max-length="17"
                                        min-length="17" onchange={handleVinChange}  onkeypress={handleKeyPress}></lightning-input>
                                </div>
                            </div>

                        </div>

                    </template>



</header>

<!-- Modal/Popup Box LWC footer starts here -->
<footer class="slds-modal__footer">
    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Search</button>
</footer>

</div>



</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>




<!-- change vehicle pop up start -->
<template if:true={showChangeVehicleModal}>
    <c-select-vehicle-modal onclosechangevehicle={closeChangeVehiclePopup}></c-select-vehicle-modal>
    </template>

<!-- change vehicle pop up end -->

</template>
