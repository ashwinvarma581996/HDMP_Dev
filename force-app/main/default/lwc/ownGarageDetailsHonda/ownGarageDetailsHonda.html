<template>
    <div class="c-container header-column">
        <template if:true={viewMode}>
            <lightning-layout multiple-rows>
                <template if:true={context}>
                    <lightning-layout-item size="12" padding="around-small">
                        <c-own-product-carousel context={context} isguest={isGuest} onmode={handleMode}>
                        </c-own-product-carousel>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        <c-own-product-details context={context} isguest={isGuest} onmode={handleMode}>
                        </c-own-product-details>
                    </lightning-layout-item>
                </template>
                <lightning-layout-item size="12" padding="around-small">
                    <c-own-garage-tabset-honda roadside-assistance-card-content={roadsideAssistanceData}>
                    </c-own-garage-tabset-honda>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:true={editMode}>
            <lightning-layout multiple-rows>
                <template if:true={context}>
                    <lightning-layout-item size="12" padding="around-small">
                        <c-own-garage-product-edit-header context={context} isguest={isGuest} onmode={handleMode}>
                        </c-own-garage-product-edit-header>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        <c-own-garage-product-edit context={context} isguest={isGuest} onmode={handleMode}>
                        </c-own-garage-product-edit>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
    </div>
</template>
