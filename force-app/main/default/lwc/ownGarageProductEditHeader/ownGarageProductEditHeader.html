<template>
    <div class="garage-product-edit-header-large">
        <lightning-layout class="slds-media_center slds-has-flexi-truncate">
            <lightning-layout-item padding="around-small">
                <div>
                    <h2 class="product-edit-header-title">
                      <span>Edit Product</span>
                    </h2>
                </div>
            </lightning-layout-item>
            <lightning-layout-item>
                <div>
                      <span class="garage-close-label" title="close" onclick={handleClose}>
                        <img class="garage-close-icon"/>
                        close
                      </span>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div class="garage-product-edit-header-small">
        <lightning-layout class="slds-media slds-media_center slds-has-flexi-truncate" horizontal-align="end">
            <lightning-layout-item padding="around-small">
                <div class="slds-no-flex">
                    <span class="garage-close-label" title="close" onclick={handleClose}>
                        <img class="garage-close-icon"/>
                        close
                      </span>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
